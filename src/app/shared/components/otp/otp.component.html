<div class="container-fluid">
  <p class="fw-bold text-dark mb-3">One Time Password</p>
  <p class="text-muted mb-3">
    A four digit verification has been sent to your {{ messageChannel == 'sms' ? 'phone number' : 'email'}}.
  </p>

  <div class="otp-form">
    <form [formGroup]="otpForm">
      <div class="row justify-content-center">
        <div style="align-items: center;" class="form-group col-sm-2" *ngFor="let input of formInput;  index as i">
          <input id="keyUpEvent" #formRow type="text" formControlName="{{input}}" class="form-control text-center"
                 maxlength="1" (keyup)="keyUpEvent($event, input)">
        </div>
        <div *ngIf="submitted && otpForm.invalid" class="invalid-feedback">
          <div>OTP value is required</div>
        </div>
      </div>
      <div class="row">
        <div class="my-3">
          <button id="onVerify" type="submit" class="btn btn-primary btn-full-width" size="large" (click)="onVerify()">
            Verify
          </button>
        </div>
        <button class="btn btn-link text-primary fw-bold" (click)="resendOtp()">Resend Code</button>
      </div>
    </form>
  </div>

</div>
