<div class="modal fade" id="productSearchModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered   modal-fade" >
      <div class="modal-content">
  
        <div class="modal-body">
          <button type="button" #closebutton class="float-end btn-close"
            data-bs-dismiss="modal" aria-label="Close"></button>
          <p class="text-start" id="selectProduct"> {{'gis.quotation.select_a_product' | translate}}</p>
  
          <p-table
            #dt1
            (onLazyLoad)="lazyLoadProducts($event)"
            [autoLayout]="true"
            [lazy]="true"
            [paginator]="true"
            [rowHover]="true"
            [resizableColumns]="true"
            [showCurrentPageReport]="true"
            [rows]="pageSize || 5"
            [totalRecords]="tableDetails.totalElements"
            [value]="productList"
            [rowsPerPageOptions]="[5, 10, 20, 30, 50, 100]"
            responsiveLayout="stack"
            [scrollable]="true"
            scrollHeight="400px"
            currentPageReportTemplate="{first} - {last} of {totalRecords}"
       
            styleClass="p-datatable-sm">
  
            <ng-template pTemplate="header">
              <tr>
                <th pSortableColumn="name" class="flexible-header">{{'gis.quotation.code' | translate}}</th>
                <th pSortableColumn="id" class="flexible-header">{{'gis.quotation.description' | translate}}</th>
              </tr>
              <tr>
                <th><input type="text" class="form-control" (keyup.enter)="filter($event);" (input)="inputCode($event)"></th>
                <th><input type="text" class="form-control" (keyup.enter)="filter($event);" (input)="inputDescription($event)"></th>
              </tr>
            </ng-template>
  
            <ng-template pTemplate="body" let-product>
              <tr [pSelectableRow]="true" (click)="onProductSelected(product)"
              [class.p-highlight]="product === selectedProduct" >
                <td>{{product.code}}</td>
                <td>{{ product.description |sentenceCase}}</td>
              </tr>
            </ng-template>
  
            <ng-template pTemplate="emptymessage">
              <tr>
                <td colspan="4">{{'gis.quotation.no_product_found' | translate}}</td>
              </tr>
            </ng-template>
          </p-table>
          <br>
        </div>
      </div>
    </div>
  </div>
