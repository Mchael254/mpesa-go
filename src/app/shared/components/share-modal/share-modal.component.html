<!-- Share Modal -->
<div class="modal fade" id="shareModal" tabindex="-1" aria-labelledby="shareLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header border-0">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closeShareModal()"></button>
      </div>
      <div class="modal-body">
        <div class="text-center">
          <p class="text-black">Sharing options</p>
          <div class="row col-lg-12">
            <div class="col-lg-4 text-center">
              <div class="circle">
                <img src="../../../../assets/images/logos_google-gmail.png" alt="gmail">

              </div>
              <span class="text-black">Email</span>
            </div>
            <div class="col-lg-4">
              <div class="circle">
                <img src="../../../../assets/images/flat-color-icons_sms.png" alt="sms">
              </div>
              <span class="text-black">SMS</span>
            </div>
            <div class="col-lg-4">
              <div class="circle">
                <img src="../../../../assets/images/logos_whatsapp-icon.png" alt="whatsapp">
              </div>
              <span class="text-black">Whatsapp</span>
            </div>

            <div class="col-lg-12 text-start mt-3">
              <span class="text-black">or copy link</span>

              <div class="copy-container border">
                <input type="text border-0" value="https://dribbble.com/7093873-Share-Post-UI-Design" id="copy-text" readonly>
                <button class="copy-button" (click)="copyToClipboard()">copy</button>
              </div>

            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
