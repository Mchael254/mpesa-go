<div class="card">
  <div class="card-body">

      <div class="row">
          <div class="col-xl-11 col-sm-11 col-11"><p class="title1">{{ dynamicTitle }}</p></div>
          <div class="col-xl-1 col-sm-1 col-1 d-flex justify-content-center">
              <button class="text-right "  style="cursor:pointer" (click)="onNewButtonClick()">
                  <a >{{ dynamicButtonLabel }}</a>
              </button>
          </div>
      </div>

      <div class="row">
          <div class="col-12">
              <form class="form-inline  form-sm mb-3 ms-1" [formGroup]="searchForm">
                  <div class="row">
                      <div class="col-xl-11 col-sm-11 col-11">
                          <input class="form-control form-control-sm mr-4" formControlName="search" type="text"
                              placeholder={{placeHolder}} aria-label="Search" [(ngModel)]="filterBy">
                      </div>
                      <div class="col-xl-1 col-sm-1 col-1 d-flex justify-content-center ">
                          <i class="pi pi-search d-flex justify-content-center text-right" id="search"
                              style="width: 2.5rem;"></i>
                      </div>
                  </div>
              </form>

              <div class="paramlist">
                  <ul class="list-group list-group-light" *ngIf="paramsList.length > 0">
                      <li class="list-group-item list-group-item-action px-3 border-0"
                          *ngFor="let data of paramsList" (click)="loadParam(data.code, data)"
                          [ngClass]="{ activity: isActive(data) }" id="paramsList">{{ data.name | lowercase }}</li>
                  </ul>
                  <div class="d-flex justify-content-center" *ngIf="paramsList.length === 0">
                      <div class="spinner-border text-primary" role="status"></div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
