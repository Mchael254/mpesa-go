<div class="modal fade show d-block" tabindex="-1" role="dialog" *ngIf="visible">
    <div class="modal-dialog modal-dialog-centered custom-modal-width" role="document">
        <div class="modal-content p-4 text-center shadow-lg" style="font-family: 'Poppins', sans-serif;">
            <h5 class="mb-4 fw-bold text-primary text-start">AI Importing Details</h5>

            <!--  ERROR STATE -->
            <ng-container *ngIf="errorMessage; else progressState">
                <div class="text-danger mb-4 d-flex flex-column align-items-center justify-content-center">
                    <!-- PrimeIcons error icon -->
                    <i class="pi pi-exclamation-triangle" style="font-size: 3rem;"></i>

                    <!-- Two-line message -->
                    <p class="fw-semibold mt-3 mb-1 fs-5" style="color: black;">File doesn't match the required format
                    </p>
                    <p class=" mb-4" style="color: black;">Please upload a logbook to continue</p>


                    <div class="d-flex justify-content-center w-100">
                        <button class="btn btn-primary px-4" style="border-radius: 8px; width: auto;"
                            (click)="onDismiss()">
                            Dismiss
                        </button>
                    </div>
                </div>
            </ng-container>

            <!--  PROGRESS STATE -->
            <ng-template #progressState>
                <div class="circle-sticks-spinner mt-4">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>

                <div class="d-flex justify-content-between mb-1 mt-3">
                    <p class="mb-0">{{ currentStepMessage }}</p>
                    <p class="mb-0">{{ progress }}%</p>
                </div>

                <div class="progress" style="height: 10px;">
                    <div class="progress-bar progress-bar-animated" style="background-color: #00529B;"
                        role="progressbar" [style.width.%]="progress">
                    </div>
                </div>
            </ng-template>
        </div>
    </div>
</div>
