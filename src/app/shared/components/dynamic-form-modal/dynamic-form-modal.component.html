<!-- Modal -->
<div style="border: 0;" class="modal fade" [ngClass]="{ 'show': modalVisible }" tabindex="-1" role="dialog" aria-labelledby="dynamicModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content" style="border-radius: 0; width: 40rem; ">
      <div class="modal-header" style="border-bottom: 0;">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="emitAction()"></button>
      </div>
      <div class="modal-body">


<form [formGroup]="dynamicForm" class="mt-4 full-border">
  <div class="d-flex justify-content-between align-items-center mb-2"> <!-- Add a container div to align items -->
    <h3 class="mb-2 fs-6 fw-bold">{{ title  | uppercase}}</h3> <!-- Replace "Dynamic Form" with your desired title -->
    <hr>
    <div style="padding-bottom: 2rem;">
      <!-- Add any additional content or buttons here if needed -->
    </div>
  </div>
  <div class="row" [ngClass]="'row-cols-md-' + fieldsPerRow + ' gx-md-4'">
    <ng-container *ngFor="let field of formFields">
      <div class="col mb-3"> <!-- Add margin-bottom for spacing between fields -->
        <div class="form-group px-3"> <!-- Add horizontal padding to each field -->
          <label *ngIf="field.type !== 'checkbox'"  [for]="field.name" class="form-label" [class.required]="field.required">{{ field.label }}</label>

          <input *ngIf="field.type === 'file'" [formControlName]="field.name" [type]="field.type" class="form-control" [placeholder]="field.placeholder" [id]="field.name" multiple>

          <!-- Input type text -->
          <input *ngIf="field.type === 'text'" [formControlName]="field.name" [type]="field.type || 'text'" class="form-control" [placeholder]="field.placeholder" >

          <!-- Input type number -->
          <input *ngIf="field.type === 'number'" [formControlName]="field.name" type="number" class="form-control" [placeholder]="field.placeholder" >

          <!-- Input type date -->
          <input *ngIf="field.type === 'date'" [formControlName]="field.name" type="date" class="form-control" [placeholder]="field.placeholder" >

          <!-- Textarea -->
          <textarea *ngIf="field.type === 'textarea'" [formControlName]="field.name" class="form-control" [placeholder]="field.placeholder" ></textarea>

          <!-- Dropdown -->
          <select *ngIf="field.type === 'dropdown'" [formControlName]="field.name" class="form-select" >
            <option *ngFor="let option of field.options" [value]="option.value">{{ option.label }}</option>
          </select>



          <!-- Checkbox -->
          <div *ngIf="field.type === 'checkbox'" class="form-check form-switch">
            <input [formControlName]="field.name" type="checkbox" role="switch" class="form-check-input" checked>
            <label class="form-check-label">{{ field.label }}</label>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</form>

<div class="d-flex justify-content-between mt-3 action-buttons-container">
   <!-- Left Buttons -->
   <button  type="button" class="btn btn-secondary btn-sm" (click)="emitAction()" style="border-radius:0; background-color: red; border: 0; padding: 0.3rem 1.6rem;">
    <i class="fa-solid fa-xmark"></i> Close
  </button>
  <!-- Right Buttons -->
    <button  type="button" (click)="onSubmitForm()" [disabled]="dynamicForm.invalid" class="btn btn-primary btn-sm" style="border-radius:0; padding: 0.rem 1.6rem;">
      Save <i class="fa-solid fa-floppy-disk"></i>
    </button>
</div>

      </div>
    </div>
  </div>
</div>
