<section class="rt-container" *ngIf="stepType === 'link'">
  <div class="container-fluid">
    <div class="stepper">
      <ng-container *ngFor="let step of stepperData; let i = index">
        <div class="step" (click)="navigateToPage(step.link)">
          <div class="circle" [ngClass]="getStepClasses(i+1)">
            <div>{{ step.number }}</div>
          </div>
          <div class="title step-link">{{ step.title }}</div>
        </div>
        <!-- Add connecting line after each step except the last one -->
        <div *ngIf="i < stepperData.length - 1" class="connector"></div>
      </ng-container>
    </div>
  </div>
</section>

<section class="rt-container" *ngIf="stepType === 'tab'">
  <div class="container-fluid">
    <div class="stepper">
      <ng-container *ngFor="let step of stepperData; let i = index">
        <div class="step" (click)="setCurrentStep(step.number)">
          <div class="circle" [ngClass]="getStepClasses(i+1)">
            <div>{{ step.number }}</div>
          </div>
          <div class="title step-link">{{ step.title }}</div>
        </div>
        <!-- Add connecting line after each step except the last one -->
        <div *ngIf="i < stepperData.length - 1" class="connector"></div>
      </ng-container>
    </div>
  </div>
</section>
