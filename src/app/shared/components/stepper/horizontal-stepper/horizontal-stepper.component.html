<section class="rt-container">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-2 text-center step" *ngFor="let step of stepperData; let i = index"
      [ngClass]="getStepClasses(i+1)" (click)="navigateToPage(step.link)">
        <div class="circle">{{step.number}}</div>
        <div class="title step-link" >{{step.title}}</div>
      </div>
    </div>
  </div>
</section>
