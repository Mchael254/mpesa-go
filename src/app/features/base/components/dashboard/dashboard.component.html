<div class="base-content-section home">
  <h5 class="section-title">{{'base.home' | translate}}</h5>
  <div class="row">
      <div class="col-sm-4 col-12">
        <app-tickets-summary></app-tickets-summary>
      </div>

      <!--calendar-->
      <div class="col-sm-8 col-12">
        <app-calendar></app-calendar>
      </div>
  </div>
</div>

<div class="base-content-section dashboard">
  <h5 class="section-title" routerLink="/home/reportsv2/create-dashboard">{{'base.my_dashbaord' | translate}}</h5>
  <div class="row">
      <div class="col-sm-6 col-12">
        <div class="card">
          <div class="card-body">
            <app-dynamic-chart
              [basicData]="basicData"
              [chartType]="'bar'"
              [chartTitle]="'Total Individual Premium'"
            ></app-dynamic-chart>
          </div>
        </div>
      </div>

      <div class="col-sm-6 col-12">
        <div class="card">
          <div class="card-body">
            <app-dynamic-chart
              [chartType]="'line'"
              [basicData]="basicData"
              [chartTitle]="'Total Gross Premium'"
            ></app-dynamic-chart>
          </div>
        </div>
      </div>
  </div>
</div>

<div class="base-content-section lms">
  <div class="row">
    <!-- BEGINS QUOTATION LIST (LMS/GIS) -->
    <div class="col-sm-6">
      <p class="transactions">{{'base.my_policies' | translate}}</p>

      <ul class="nav nav-tabs" id="myTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <a class="nav-link active" id="gis2-tab" data-bs-toggle="tab" href="#gis2" role="tab" aria-controls="gis2" aria-selected="true">GIS</a>
        </li>
        <li class="nav-item" role="presentation">
          <a class="nav-link " id="lms-tab" data-bs-toggle="tab" href="#lms" role="tab" aria-controls="lms" aria-selected="false">LMS</a>
        </li>

      </ul>



      <div class="tab-content" id="myTabsContent">
        <div class="tab-pane fade show active" id="gis2" role="tabpanel" aria-labelledby="gis2-tab">
          <!-- Content for GIS tab goes here -->
          <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="col-sm-12">
                  <app-dynamic-table [tableDetails]="policyDataTable"></app-dynamic-table>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="tab-pane fade " id="lms" role="tabpanel" aria-labelledby="lms-tab">
          <!-- Content for LMS tab goes here -->
          <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="col-sm-12">

                  <!-- BEGINS INDIVIDUAL LIST (LMS/GIS) -->
                  <div>

                    <ul class="nav nav-tabs" id="myTabs" role="tablist">
                      <li class="nav-item" role="presentation">
                        <a class="nav-link active" id="ind-tab" data-bs-toggle="tab" href="#ind" role="tab" aria-controls="ind" aria-selected="true">INDIVIDUAL</a>
                      </li>
                      <li class="nav-item" role="presentation">
                        <a class="nav-link" id="grp-tab" data-bs-toggle="tab" href="#grp" role="tab" aria-controls="grp" aria-selected="false">GROUP</a>
                      </li>
                    </ul>

                    <div class="tab-content" id="myTabsContentInner">
                      <div class="tab-pane fade show active" id="ind" role="tabpanel" aria-labelledby="ind-tab">
                        <div class="card">
                          <div class="card-body">
                            <div class="row">
                              <div class="col-sm-12">
                                <!-- IND -->
                                  <app-dynamic-table [tableDetails]="policyDataTable"></app-dynamic-table>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                    </div>

                      <div class="tab-content" id="myTabsContentInner">
                        <div class="tab-pane fade" id="grp" role="tabpanel" aria-labelledby="grp-tab">
                          <div class="card">
                            <div class="card-body">
                              <div class="row">
                                <div class="col-sm-12">
                                  <!-- GRRRR -->
                                    <app-dynamic-table [tableDetails]="policyDataTable"></app-dynamic-table>


                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                      </div>
                  </div>
                  <!-- BEGINS GROUP LIST (LMS/GIS) -->

                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
    <!-- END QUOTATION LIST (LMS/GIS) -->

    <!-- BEGINS POLICY LIST (LMS/GIS) -->
    <div class="col-sm-6" id="lms-gis-policy-list">
      <p class="transactions">{{'base.my_quotations' | translate}}</p>
      <ul class="nav nav-tabs" id="myTabs2" role="tablist2">
        <li class="nav-item" role="presentation">
          <a class="nav-link active" id="lms2-tab" data-bs-toggle="tab" href="#lms2" role="tab" aria-controls="lms2" aria-selected="true">LMS</a>
        </li>
        <li class="nav-item" role="presentation">
          <a class="nav-link" id="gis-tab" data-bs-toggle="tab" href="#gis" role="tab" aria-controls="gis" aria-selected="false">GIS</a>
        </li>
      </ul>

      <div class="tab-content" id="myTabsContent2">
        <div class="tab-pane fade show active" id="lms2" role="tabpanel" aria-labelledby="lms2-tab">
          <!-- Content for LMS tab goes here -->
          <div class="card">
            <div class="card-body">

              <div class="tab-content" id="lmsTabsContent">
                <div class="tab-pane fade show active" id="quotations" role="tabpanel" aria-labelledby="quotations-tab">
                  <app-dynamic-table [tableDetails]="policyDataTable"></app-dynamic-table>
                </div>
                <!-- Add more tab panes within the LMS tab content as needed -->
              </div>
            </div>
          </div>
        </div>
        <div class="tab-pane fade" id="gis" role="tabpanel" aria-labelledby="gis-tab">
          <!-- Content for GIS tab goes here -->
          <div class="card">
            <div class="card-body">

              <div class="tab-content" id="gisTabsContent">
                <div class="tab-pane fade show active" id="quotations-gis" role="tabpanel" aria-labelledby="quotations-gis-tab">
                  <app-dynamic-table [tableDetails]="policyDataTable"></app-dynamic-table>
                </div>
                <!-- Add more tab panes within the GIS tab content as needed -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- END POLICY LIST (LMS/GIS) -->
  </div>
</div>
