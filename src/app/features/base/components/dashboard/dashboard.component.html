<div class="base-content-section home">
  <h5 class="section-title">Home</h5>
  <div class="row">
      <div class="col-sm-4">
          <div class="card">
              <div class="card-body">
                  <div class="row">
                      <div class="col-sm-9">
                          <h5 class="card-title">Tickets</h5>
                      </div>
                      <div class="col-sm-2">
                          <span class="text-danger fw-bold">70</span>
                      </div>
                  </div>
                  <table class="table table-borderless">
                      <thead>
                      <tr>
                          <th>Tickets</th>
                          <th class="align-center">No. of Tickets</th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr>
                          <td>Authorize Quotation</td>
                          <td class="align-center">10</td>
                      </tr>
                      <tr>
                          <td>Authorize Transaction</td>
                          <td class="align-center">15</td>
                      </tr>
                      <tr>
                          <td>Underwrite Policy</td>
                          <td class="align-center">20</td>
                      </tr>
                      <tr>
                          <td>Underwrite Quotation</td>
                          <td class="align-center">15</td>
                      </tr>
                      <tr>
                          <td>Create Claim</td>
                          <td class="align-center">6</td>
                      </tr>
                      <tr>
                          <td>Dispatch Documents</td>
                          <td class="align-center">10</td>
                      </tr>
                      </tbody>
                  </table>
                  <div class="row">
                      <div class="text-end">
                          <a class="text-primary" href="#">View all</a>
                      </div>
                  </div>
              </div>
          </div>
      </div>

      <div class="col-sm-8">
          <div class="card calendar">
              <div class="card-header">
                  <div class="row">
                      <div class="col-sm-2 offset-sm-3">
                          <select class="form-select" aria-label="Default select example">
                              <option selected>Day</option>
                              <option value="1">One</option>
                              <option value="2">Two</option>
                              <option value="3">Three</option>
                          </select>
                      </div>
                      <div class="col-sm-2">
                          <select class="form-select" aria-label="Default select example">
                              <option selected>May</option>
                              <option value="1">One</option>
                              <option value="2">Two</option>
                              <option value="3">Three</option>
                          </select>
                      </div>
                      <div class="col-sm-2">
                          <select class="form-select" aria-label="Default select example">
                              <option selected>2023</option>
                              <option value="1">One</option>
                              <option value="2">Two</option>
                              <option value="3">Three</option>
                          </select>
                      </div>
                  </div>
              </div>
              <div class="card-body">
                  <form>
                      <div class="row">
                          <div class="col-sm-4">
                              <div class="row">
                                  <div class="col-sm-12 mb-2">
                                      <span
                                          style="padding: 8px;
                                          border-radius: 100%;
                                          background: #00529B; color: #fff; margin-right: 10px"
                                      >24
                                      </span> July, Saturday
                                  </div>
                              </div>
                              <div class="row">
                                  <div class="col-sm-12">
                                      <div class="mb-3">
                                          <label for="exampleFormControlInput1" class="form-label">Email address</label>
                                          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                                      </div>
                                      <div class="mb-3">
                                          <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                                          <textarea class="form-control" id="exampleFormControlTextarea1" rows="6"></textarea>
                                      </div>
                                  </div>
                              </div>
                          </div>
                          <div class="col-sm-8">
                              <div class="row">
                                  <div class="col-sm-12">
                                      <label for="exampleFormControlInput1" class="form-label">Title Subject</label>
                                      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                                  </div>
                                  <div class="col-sm-6">
                                      <div class="row">
                                          <div class="col-sm-12">
                                              <label for="exampleFormControlInput1" class="form-label">Location</label>
                                              <input type="email" class="form-control" id="exampleFormControlInput1">
                                          </div>
                                          <div class="col-sm-6">
                                              <label for="exampleFormControlInput1" class="form-label">Time From</label>
                                              <input type="email" class="form-control" id="exampleFormControlInput1">
                                          </div>
                                          <div class="col-sm-6">
                                              <label for="exampleFormControlInput1" class="form-label">Time To</label>
                                              <input type="email" class="form-control" id="exampleFormControlInput1">
                                          </div>
                                          <div class="col-sm-12">
                                              <label for="exampleFormControlInput1" class="form-label">Status</label>
                                              <input type="email" class="form-control" id="exampleFormControlInput1">
                                          </div>
                                      </div>
                                  </div>

                                  <div class="col-sm-6">
                                      <label for="exampleFormControlTextarea1" class="form-label">Description Details</label>
                                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="7"></textarea>
                                  </div>
                              </div>
                          </div>
                          <div class="col-sm-2">
                              <button class="btn btn-link text-primary">Back</button>
                          </div>
                          <div class="col-sm-2 offset-sm-8 text-end">
                              <button class="btn btn-link text-primary">Save</button>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>

<div class="base-content-section dashboard">
  <h5 class="section-title">My Dashboard</h5>
  <div class="row">
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <app-dynamic-chart
              [basicData]="basicData"
              [chartType]="'bar'"
              [chartTitle]="'Total Individual Premium'"
            ></app-dynamic-chart>
          </div>
        </div>
      </div>

      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <app-dynamic-chart
              [chartType]="'line'"
              [basicData]="basicData"
              [chartTitle]="'Total Gross Premium'"
            ></app-dynamic-chart>
          </div>
        </div>
      </div>
  </div>
</div>

<div class="base-content-section policies">
  <div class="row">
      <div class="col-sm-6">
          <p class="transactions">My Policies</p>
          <div class="card">
              <div class="card-body">
                  <div class="row">
                      <div class="col-sm-12">
                        <app-dynamic-table
                          [tableDetails]="tableDetails"
                        ></app-dynamic-table>
                      </div>
                  </div>
              </div>
          </div>
      </div>

      <div class="col-sm-6">
          <p class="transactions">My Quotations</p>
          <div class="card">
              <div class="card-body">
                  <div class="row">
                      <div class="col-sm-12">
                        <app-dynamic-table
                          [tableDetails]="tableDetails2"
                        ></app-dynamic-table>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
