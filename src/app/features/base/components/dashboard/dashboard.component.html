<div class="base-content-section home">
  <h5 class="section-title">{{'lang.home' | translate}}</h5>
  <div class="row">
      <div class="col-sm-4">
        <app-tickets-summary></app-tickets-summary>
      </div>

      <!--calendar-->
      <div class="col-sm-8">
        <app-calendar></app-calendar>
      </div>
  </div>
</div>

<div class="base-content-section dashboard">
  <h5 class="section-title">{{'lang.my_dashbaord' | translate}}</h5>
  <div class="row">
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <app-dynamic-chart
              [basicData]="basicData"
              [chartType]="'bar'"
              [chartTitle]="'Total Individual Premium'"
            ></app-dynamic-chart>
          </div>
        </div>
      </div>

      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <app-dynamic-chart
              [chartType]="'line'"
              [basicData]="basicData"
              [chartTitle]="'Total Gross Premium'"
            ></app-dynamic-chart>
          </div>
        </div>
      </div>
  </div>
</div>

<div class="base-content-section policies">
  <div class="row">
      <div class="col-sm-6">
          <p class="transactions">My Policies</p>
          <div class="card">
              <div class="card-body">
                  <div class="row">
                      <div class="col-sm-12">
                        <app-dynamic-table
                          [tableDetails]="policyDataTable"
                        ></app-dynamic-table>
                      </div>
                  </div>
              </div>
          </div>
      </div>

      <div class="col-sm-6">
          <p class="transactions">My Quotations</p>
          <div class="card">
              <div class="card-body">
                  <div class="row">
                      <div class="col-sm-12">
                        <app-dynamic-table
                          [tableDetails]="quotationDataTable"
                        ></app-dynamic-table>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
