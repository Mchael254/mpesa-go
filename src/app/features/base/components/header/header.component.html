<nav class="navbar navbar-dark bg-primary base-navbar">
  <div class="container-fluid">
      <a class="navbar-brand fadeInDown" routerLink="./dashboard">
          <button class="navbar-toggler" type="button" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <span class="brand-name" style="font-size: 13px; font-weight: 900;">TURNQUEST</span>
      </a>
      <div style="color: white; padding: 0 0rem; display: flex; font-size: 1.5rem;">
        <div class="dropdown" style="padding: 0 1rem;">
          <span [class]="defaultLanguage" style="border-radius: 700px;  font-size: 1.7rem;"></span>
          <div class="dropdown-content" style="min-width: 110px; font-size: 1.6rem; ">
            <div *ngFor="let language of languages">
              <a (click)="selectLanguage(language)">
                <span [class]="language.class"></span> <span style="color: black; font-size: 14px;"> {{language.lang}}</span>
              </a>
            </div>
          </div>
        </div>
        <div class="dropdown profile">
          <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            <span class="float-end">
              <img [src]="getUserImage()" class="rounded-circle" [alt]="user?.name?.substring(0, 1)+'W'">
              <!-- {{user?.name?.substring(0, 1)?.toUppercase() | uppercase}} -->
              {{ user?.name }}
            </span>
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" (click)="navigateAccount()">Profile</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><a class="dropdown-item"  (click)="logout()">Logout</a></li>
          </ul>
        </div>

      </div>

  </div>
</nav>
