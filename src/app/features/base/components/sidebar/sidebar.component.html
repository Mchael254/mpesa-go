<div style="margin: 0; padding: 2.4rem 0 0 0">
  <ul style="list-style: none; margin: 0px; padding-left: 0px">
    <li>
      <button
        class="btn btn-toggle align-items-center rounded collapsed"
        aria-expanded="true"
        routerLink="/home/dashboard"
      >
        <span class="menu-title">
          <i
            class="fa-solid fa-house"
            style="font-size: 15px; padding-right: 9px"
          ></i>
          {{ "base.home" | translate }}
        </span>
      </button>
    </li>

    <ng-container *ngFor="let item of sidebarMainMenuList; let i = index">
      <li>
        <button
          class="btn btn-toggle align-items-center rounded dropdown-toggle"
          [class.collapsed]="!isExpanded(item.nameSlug)"
          (click)="toggleMenuItem(item)"
          [attr.aria-expanded]="isExpanded(item.nameSlug)"
        >
          <span class="menu-title">
            <i
              class="{{ item.icon }}"
              style="font-size: 15px; padding-right: 9px"
            ></i>
            {{ "base." + item.name | translate }}
          </span>
          <i class="dropdown-arrow fa-solid fa-chevron-down"></i>
        </button>
        <div
          class="collapse sidebar-collapse"
          [class.show]="isExpanded(item.nameSlug)"
          [id]="item.nameSlug"
        >
          <ul
            *ngIf="item.menuItems?.length > 0"
            class="btn-toggle-nav list-unstyled"
          >
            <ng-container *ngFor="let menuItem of item.menuItems">
              <li>
                <div *ngIf="!menuItem.subList" class="menu-item-container">
                  <a
                    (click)="clickURL(menuItem.link)"
                    class="menu-link"
                    [class.active]="isCurrentRoute(menuItem.link)"
                  >
                    {{ "base." + menuItem.name | translate }}
                  </a>
                </div>

                <!-- Submenu for three-level depth -->
                <ng-container *ngIf="menuItem.subList?.length > 0">
                  <button
                    class="btn btn-toggle align-items-center rounded dropdown-toggle"
                    [class.collapsed]="!isExpanded(menuItem.nameSlug)"
                    (click)="toggleMenuItem(menuItem)"
                    [attr.aria-expanded]="isExpanded(menuItem.nameSlug)"
                    style="font-size: 12px"
                  >
                    {{ "base." + menuItem.name | translate }}
                    <i class="dropdown-arrow fa-solid fa-chevron-down"></i>
                  </button>
                  <div
                    class="collapse"
                    [class.show]="isExpanded(menuItem.nameSlug)"
                    [id]="menuItem.nameSlug"
                  >
                    <ul class="btn-toggle-nav list-unstyled">
                      <li *ngFor="let subMenuItem of menuItem.subList">
                        <div class="menu-item-container">
                          <a
                            (click)="clickURL(subMenuItem.link)"
                            class="menu-link"
                            [class.active]="isCurrentRoute(subMenuItem.link)"
                          >
                            {{ "base." + subMenuItem.name | translate }}
                          </a>
                        </div>
                      </li>
                    </ul>
                  </div>
                </ng-container>
              </li>
            </ng-container>
          </ul>
        </div>
      </li>
    </ng-container>
  </ul>
</div>
