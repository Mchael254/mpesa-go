<div class="base-content-section">
  <div class="card">
    <div class="card-body">
      <div class="row my-3 mx-3">
        <div class="col-3 mb-3">
          <div class="card fixed-height-card">
            <div class="card-header bg-transparent header">Organization Setups</div>
            <div class="card-body">
              <div class="custom-list list">
                <div *ngFor="let item of items" (click)="toggleItem(item)" [class.active]="item.showSubItems">
                  <a [routerLink]="item.link" *ngIf="item.link">
                    <i *ngIf="item.showSubItems" class="fa fa-chevron-down"></i>
                    <i *ngIf="!item.showSubItems" class="fa fa-chevron-right"></i>
                    {{ item.label }}
                  </a>
                  <span *ngIf="!item.link">
                    <i *ngIf="item.showSubItems" class="fa fa-chevron-down"></i>
                    <i *ngIf="!item.showSubItems" class="fa fa-chevron-right"></i>
                    {{ item.label }}
                  </span>
                  <ul *ngIf="item.showSubItems" class="custom-list slist">
                    <li *ngFor="let subItem of item.subItems">
                      <a [routerLink]="subItem.link" *ngIf="subItem.link">{{ subItem.label }}</a>
                      <span *ngIf="!subItem.link">{{ subItem.label }}</span>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-3 mb-3">
          <div class="card fixed-height-card">
            <div class="card-header bg-transparent">Service Desk</div>
            <div class="card-body">
              <ul class="custom-list slist">
                <li>Service Request</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-3 mb-3">
          <div class="card fixed-height-card">
            <div class="card-header bg-transparent">Campaign Management</div>
            <div class="card-body">
              <div class="custom-list list">
                <div *ngFor="let item of campaignMngtItems" (click)="toggleItem(item)" [class.active]="item.showSubItems">
                  <a [routerLink]="item.link" *ngIf="item.link">
                    <i *ngIf="item.showSubItems" class="fa fa-chevron-down"></i>
                    <i *ngIf="!item.showSubItems" class="fa fa-chevron-right"></i>
                    {{ item.label }}
                  </a>
                  <span *ngIf="!item.link">
                    <i *ngIf="item.showSubItems" class="fa fa-chevron-down"></i>
                    <i *ngIf="!item.showSubItems" class="fa fa-chevron-right"></i>
                    {{ item.label }}
                  </span>
                  <ul *ngIf="item.showSubItems" class="custom-list slist">
                    <li *ngFor="let subItem of item.subItems">
                      <a [routerLink]="subItem.link" *ngIf="subItem.link">{{ subItem.label }}</a>
                      <span *ngIf="!subItem.link">{{ subItem.label }}</span>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-3 mb-3">
          <div class="card fixed-height-card">
            <div class="card-header bg-transparent">Portal Setups</div>
            <div class="card-body">
              <ul class="custom-list slist">
                <li>Portal Setups</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
