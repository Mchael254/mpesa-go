<div class="base-content-section">
  <div class="col-8">
    <app-dynamic-breadcrumb [breadCrumbItems]="[
      {
        label: 'Administration',
        url: '/home/crm'
      },
      {
        label: 'CRM Setups',
        url: '/home/crm',
      },
      {
        label: 'Service Desk Request',
        url: '/home/crm'
      },
      {
        label: 'Request Report',
        url: '/home/crm/request-report'
      }
    ]">
    </app-dynamic-breadcrumb>
  </div>
  <ng-container *ngIf="serviceRequestReportsData">
    <app-dynamic-reports
      [title]="'crm.serviceReqReport' | translate"
      [reportsToDisplay]="serviceRequestReportsData"
      (onClickReport)="onReportSelect($event)">

    </app-dynamic-reports>
  </ng-container>

</div>
