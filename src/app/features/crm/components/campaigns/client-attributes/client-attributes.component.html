<div class="base-content-section">
  <div class="row me-4">
    <div class="col-8">
      <app-dynamic-breadcrumb [breadCrumbItems]="[
      {
        label: 'Administration',
        url: '/home/crm'
      },
      {
        label: 'CRM Setups',
        url: '/home/crm',
      },
      {
        label: 'Campaign Management',
        url: '/home/crm/client-attributes'
      },
      {
        label: 'Client attributes',
        url: ''
      }
    ]">
      </app-dynamic-breadcrumb>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <h5 class="text-dark">Client attributes</h5>
      <div class="row mb-2">
        <div class="col-sm-12 col-md-6">
          <input
            type="text"
            class="form-control"
            placeholder="Search"
            aria-label="search"
            aria-describedby="search"

          />
        </div>

        <div class="col-sm-12 col-md-6 d-flex justify-content-lg-end mt-2">
          <div class="float-end">
        <span class="icon-circle">
              <i class="fa-solid fa-plus"
                 (click)="openDefineClientAttributesModal()"></i>
            </span>
            <span class="icon-circle">
              <i class="pi pi-pencil"></i>
            </span>
            <span class="icon-circle">
              <i class="fa-regular fa-trash-can"></i>
            </span>
          </div>
        </div>
      </div>
      <p-table
        #clientAttributesTable
        [autoLayout]="true"
        [rowHover]="true"
        [resizableColumns]="true"
        [showCurrentPageReport]="true"
        [rows]="pageSize || 5"
        [totalRecords]="clientAttributesData?.length"
        [value]="clientAttributesData"
        [rowsPerPageOptions]="[5, 10, 20, 30, 50, 100]"
        responsiveLayout="stack"
        [scrollable]="true"
        [(selection)]="selectedClientAttributes"
        selectionMode="single"
        dataKey="code"
        scrollHeight="400px"
        currentPageReportTemplate="{first} - {last} of {totalRecords}"
        [globalFilterFields]="['description', 'code']"
      >

        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
            <th pSortableColumn="description">Description <p-sortIcon field="description"></p-sortIcon></th>
            <th pSortableColumn="prompt">Prompt <p-sortIcon field="prompt"></p-sortIcon></th>
            <th pSortableColumn="range">Range <p-sortIcon field="range"></p-sortIcon></th>

          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-clientAttribute>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="4">No Client Attributes Detail(s) Found.</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>

</div>

<!--Create client attribute modal-->
<div
  class="modal fade"
  #campaignClientAttribute
  id="campaignClientAttribute"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header border-bottom-0 pb-0">
        <h5 class="modal-title text-black">{{ editMode ? 'Edit' : 'Define' }} a {{ editMode ? 'client attribute' : 'new client attribute' }}</h5>
        <button
          type="button"
          class="btn-close"
          (click)="closeDefineClientAttributesModal()"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="row my-3">
          <div class="col-md-6">
            <label class="form-label w-100">Name</label>
            <input
              type="text"
              class="form-control"
            />
          </div>
          <div class="col-md-6">
            <label class="form-label w-100">Description</label>
            <input
              type="text"
              class="form-control"
            />
          </div>
          <div class="col-md-6">
            <label class="form-label w-100">Prompt</label>
            <input
              type="text"
              class="form-control"
            />
          </div>
          <div class="col-md-6">
            <label class="form-label w-100">Range</label>
            <select class="form-select">
              <option value=""></option>
              <option value=""></option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label w-100">Client attribute</label>
            <select class="form-select">
              <option value=""></option>
              <option value=""></option>
            </select>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Save details</button>
      </div>
    </div>
  </div>
</div>
