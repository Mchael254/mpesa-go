<div class="base-content-section">
  <div class="me-4">
    <app-dynamic-breadcrumb [breadCrumbItems]="organizationBreadCrumbItems">
    </app-dynamic-breadcrumb>
  </div>
  <div class="me-4">
    <div class="row">
      <div class="card mb-3">
        <div class="card-header bg-transparent float-start">
          <span class="float-start mt-3">Business Sources</span>
        </div>
        <div class="card-body">
          <div class="row mb-3">
            <div class="col-sm-4 col-6">
              <input
                type="text"
                class="form-control"
                placeholder="Search by name"
                aria-label="search"
                aria-describedby="search"
                (input)="filterChannels($event)"
              />
            </div>
            <div class="col-sm-8 col-6">
              <div class="float-end">
                <span class="icon-circle"
                  ><i class="fa-solid fa-plus" (click)="openChannelModal()"></i
                ></span>
                <span class="icon-circle"
                  ><i class="pi pi-pencil" (click)="editChannel()"></i
                ></span>
                <span class="icon-circle"
                  ><i
                    class="fa-regular fa-trash-can"
                    (click)="deleteChannel()"
                  ></i
                ></span>
              </div>
            </div>
          </div>
          <div class="row mb-5">
            <div class="col-12">
              <p-table
                #channelTable
                [value]="channelsData"
                styleClass="p-datatable-sm"
                responsiveLayout="scroll"
                [scrollable]="true"
                scrollHeight="400px"
                class="ui-datatable"
                [globalFilterFields]="['channelName']"
              >
                <ng-template pTemplate="header">
                  <tr>
                    <th class="head" pSortableColumn="channelName">
                      Name<p-sortIcon field="channelName"></p-sortIcon>
                    </th>
                    <th class="head" pSortableColumn="channelDesc">
                      Description<p-sortIcon field="channelDesc"></p-sortIcon>
                    </th>
                  </tr>
                </ng-template>
                <ng-template pTemplate="body" let-channel>
                  <tr
                    class="custom-table"
                    (click)="onChannelRowSelect(channel)"
                    [class.selected]="selectedChannel === channel"
                  >
                    <td class="body">{{ channel.channelName }}</td>
                    <td class="body">
                      {{ channel.channelDesc }}
                    </td>
                  </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                  <tr>
                    <td colspan="8">No Required Channel found.</td>
                  </tr>
                </ng-template>
              </p-table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="channelModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog align-items-center">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          Add a New Business Source
        </h5>
        <button
          type="button"
          class="btn-close"
          (click)="closeChannelModal()"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="createChannelForm">
          <div class="row">
            <div class="col-6 mb-3">
              <label for="name" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Name"
                formControlName="name"
                [ngClass]="{
                  'is-invalid':
                    f['name']?.invalid &&
                    (f['name']?.dirty || f['name']?.touched)
                }"
              />
              <div
                *ngIf="
                  f['name']?.invalid && (f['name']?.dirty || f['name']?.touched)
                "
                class="form-text text-danger"
                [ngClass]="{
                  'is-invalid': ['submitted'] && f['name']?.errors
                }"
              >
                <div *ngIf="f['name']?.errors['required']">
                  Name is required
                </div>
              </div>
            </div>
            <div class="col-6 mb-3">
              <label for="description" class="form-label">Description</label>
              <input
                type="text"
                class="form-control"
                id="description"
                placeholder="Description"
                formControlName="description"
                [ngClass]="{
                  'is-invalid':
                    f['description']?.invalid &&
                    (f['description']?.dirty || f['description']?.touched)
                }"
              />
              <div
                *ngIf="
                  f['description']?.invalid &&
                  (f['description']?.dirty || f['description']?.touched)
                "
                class="form-text text-danger"
                [ngClass]="{
                  'is-invalid': ['submitted'] && f['description']?.errors
                }"
              >
                <div *ngIf="f['description']?.errors['required']">
                  Description is required
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="saveChannel()">
          Save Details
        </button>
      </div>
    </div>
  </div>
</div>

<app-reusable-input
  [modalId]="'channelConfirmationModal'"
  [title]="'Delete Confirmation'"
  [message]="'Are you sure you want to delete this channel?'"
  (confirmed)="confirmChannelDelete()"
  #channelConfirmationModal
></app-reusable-input>
