<div class="container-fluid ">
  <div style="display: flex; padding-top: 1rem; justify-content: end;">
    <app-dynamic-breadcrumb [breadCrumbItems]="breadCrumbItems">
    </app-dynamic-breadcrumb>
  </div>
  <div class="row">
    <!-- Stepper column (covers 20% of the width) -->
    <div class="col-md-12">
      <app-stepper [currentStep] = 5 [stepperData]="steps"></app-stepper>
    </div>
  </div>

  <div >

    <div
    class="w-80"

      style="
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem 0;
      "
    >
      <div class="fadeIn"

        style="
          padding: 2rem 10rem;
          width: 100%;
          background-color: white;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.34);
          display: flex;
          justify-content: center;
          flex-direction: column;
          font-size: 0.8em;
        "
      >
        <div
        class="text-black fw-bold d-flex justify-content-center mb-4">
          Overview Summary
        </div>

        <div class="text-black fw-bold px-5" style="display: flex; justify-content: space-evenly; padding: 0 1rem;">
          <div style="flex: 1; text-align: start; padding-right: 11rem">
            <div class="d-flex justify-content-between">
              <span class="font-grey__font-eight__700 ">Sum Assured</span>
              <span class="fw-light">200</span>
            </div>
            <div class="d-flex justify-content-between">
              <span class="font-grey__font-eight__700">Percentage</span>
              <span class="fw-light">30</span>
            </div>
            <div class="d-flex justify-content-between">
              <span class="font-grey__font-eight__700">Term </span>
              <span class="fw-light">1</span>
            </div>
          </div>

          <div style="flex: 1; text-align: justify">

            <div class="d-flex justify-content-between">
              <span class="font-grey__font-eight__700">Sum Assured</span>
              <span class="fw-light">800</span>
            </div>
            <div class="d-flex justify-content-between">
              <span class="font-grey__font-eight__700">Percentage</span>
              <span class="fw-light">70</span>
            </div>
            <div class="d-flex justify-content-between">
              <span class="font-grey__font-eight__700">Term</span>
              <span class="fw-light">1</span>
            </div>
          </div>
        </div>

        <div>
          <div class="accordion accordion-flush py-5" id="accordionFlushExample">
            <div class="accordion-item">
              <h2 class="accordion-header" id="flush-headingOne">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#flush-collapseOne"
                  aria-expanded="false"
                  aria-controls="flush-collapseOne"
                >
                  Contact Details
                </button>
              </h2>
              <div
                id="flush-collapseOne"
                class="accordion-collapse collapse"
                aria-labelledby="flush-headingOne"
                data-bs-parent="#accordionFlushExample"
              >
                <div class="accordion-body" [formGroup]="contactDetailsForm">
                  <div class="row">
                    <div class="col-lg-4 col-md-6 col-sm-12">
                      <label for="clientType">Client Type</label>
                      <select
                        class="form-select"
                        formControlName="branch"
                        [id]="'clientType'"
                      >
                        <ng-container
                          *ngFor="let product of [{ code: 1, description: 'E' }]"
                        >
                          <option [value]="product?.code">
                            {{ product?.description }}
                          </option>
                        </ng-container>
                      </select>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12">
                      <label for="title">Title</label>
                      <select
                        class="form-select"
                        formControlName="title"
                        [id]="'title'"
                      >
                        <ng-container
                          *ngFor="let product of [{ code: 1, description: 'E' }]"
                        >
                          <option [value]="product?.code">
                            {{ product?.description }}
                          </option>
                        </ng-container>
                      </select>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12">
                      <label for="number">Number</label>
                      <select
                        class="form-select"
                        formControlName="number"
                        [id]="'number'"
                      >
                        <ng-container
                          *ngFor="let product of [{ code: 1, description: 'E' }]"
                        >
                          <option [value]="product?.code">
                            {{ product?.description }}
                          </option>
                        </ng-container>
                      </select>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12">
                      <label for="telephone">Telephone</label>
                      <input
                        type="text"
                        class="form-control"
                        formControlName="telephone"
                        [id]="'telephone'"
                      />
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12">
                      <label for="email">Email Address</label>
                      <input
                        type="text"
                        class="form-control"
                        formControlName="email"
                        [id]="'email'"
                      />
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12">
                      <label for="p_contact_channel">Prefered Contact Channel</label>
                      <select
                        class="form-select"
                        formControlName="p_contact_channel"
                        [id]="'p_contact_channel'"
                      >
                        <ng-container
                          *ngFor="let product of [{ code: 1, description: 'E' }]"
                        >
                          <option [value]="product?.code">
                            {{ product?.description }}
                          </option>
                        </ng-container>
                      </select>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12">
                      <label for="edocs">E Docs</label>
                      <select
                        class="form-select"
                        formControlName="edocs"
                        [id]="'edocs'"
                      >
                        <ng-container
                          *ngFor="let product of [{ code: 1, description: 'E' }]"
                        >
                          <option [value]="product?.code">
                            {{ product?.description }}
                          </option>
                        </ng-container>
                      </select>
                    </div>
                    </div>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="flush-headingTwo">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#flush-collapseTwo"
                  aria-expanded="false"
                  aria-controls="flush-collapseTwo"
                >
                  Postal Address
                </button>
              </h2>
              <div
                id="flush-collapseTwo"
                class="accordion-collapse collapse"
                aria-labelledby="flush-headingTwo"
                data-bs-parent="#accordionFlushExample"
              >
                <div class="accordion-body" [formGroup]=" postalAddressForm">
                  <div class="row">
                    <div class="col-lg-4 col-md-6 col-sm-12">
                      <label for="po_box">P.O. Box </label>
                      <select
                        class="form-select"
                        formControlName="po_box"
                        [id]="'po_box'"
                      >
                        <ng-container
                          *ngFor="let product of [{ code: 1, description: 'E' }]"
                        >
                          <option [value]="product?.code">
                            {{ product?.description }}
                          </option>
                        </ng-container>
                      </select>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12">
                      <label for="country">Country</label>
                      <select
                        class="form-select"
                        formControlName="country"
                        [id]="'country'"
                      >
                        <ng-container
                          *ngFor="let product of [{ code: 1, description: 'E' }]"
                        >
                          <option [value]="product?.code">
                            {{ product?.description }}
                          </option>
                        </ng-container>
                      </select>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12">
                      <label for="county">County</label>
                      <select
                        class="form-select"
                        formControlName="county"
                        [id]="'county'"
                      >
                        <ng-container
                          *ngFor="let product of [{ code: 1, description: 'E' }]"
                        >
                          <option [value]="product?.code">
                            {{ product?.description }}
                          </option>
                        </ng-container>
                      </select>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12">
                      <label for="town">Town</label>
                      <select
                        class="form-select"
                        formControlName="town"
                        [id]="'town'"
                      >
                        <ng-container
                          *ngFor="let product of [{ code: 1, description: 'E' }]"
                        >
                          <option [value]="product?.code">
                            {{ product?.description }}
                          </option>
                        </ng-container>
                      </select>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12">
                      <label for="p_address">Physical Address</label>
                      <input
                        type="text"
                        class="form-control"
                        formControlName="p_address"
                        [id]="'p_address'"
                      />
                    </div>

                    </div>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="flush-headingThree">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#flush-collapseThree"
                  aria-expanded="false"
                  aria-controls="flush-collapseThree"
                >
                  Residential Address
                </button>
              </h2>
              <div
                id="flush-collapseThree"
                class="accordion-collapse collapse"
                aria-labelledby="flush-headingThree"
                data-bs-parent="#accordionFlushExample"
              >
                <div class="accordion-body" [formGroup] = residentialAddressForm>
                  <div class="row">
                    <div class="col-lg-4 col-md-6 col-sm-12">
                      <label for="town">Town</label>
                      <select
                        class="form-select"
                        formControlName="town"
                        [id]="'town'"
                      >
                        <ng-container
                          *ngFor="let product of [{ code: 1, description: 'E' }]"
                        >
                          <option [value]="product?.code">
                            {{ product?.description }}
                          </option>
                        </ng-container>
                      </select>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12">
                      <label for="road">Road</label>
                      <select
                        class="form-select"
                        formControlName="road"
                        [id]="'road'"
                      >
                        <ng-container
                          *ngFor="let product of [{ code: 1, description: 'E' }]"
                        >
                          <option [value]="product?.code">
                            {{ product?.description }}
                          </option>
                        </ng-container>
                      </select>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12">
                      <label for="house_no">House No</label>
                      <input
                        type="text"
                        class="form-control"
                        formControlName="house_no"
                        [id]="'house_no'"
                      />
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12">
                      <label for="u_bill">Utility Bill</label>
                      <input
                        type="text"
                        class="form-control"
                        formControlName="u_bill"
                        [id]="'u_bill'"
                      />
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12">
                      <label for="u_u_bill">Upload Utility Bill</label>
                      <input
                        type="text"
                        class="form-control"
                        formControlName="u_u_bill"
                        [id]="'u_u_bill'"
                      />
                    </div>

                    </div>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="flush-headingFour">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#flush-collapseFour"
                  aria-expanded="false"
                  aria-controls="flush-collapseFour"
                >
                  Banking Address
                </button>
              </h2>
              <div
                id="flush-collapseFour"
                class="accordion-collapse collapse"
                aria-labelledby="flush-headingFour"
                data-bs-parent="#accordionFlushExample"
              >
                <div class="accordion-body">
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="flush-headingFive">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#flush-collapseFive"
                  aria-expanded="false"
                  aria-controls="flush-collapseFive"
                >
                  Wealth AML Details
                </button>
              </h2>
              <div
                id="flush-collapseFive"
                class="accordion-collapse collapse"
                aria-labelledby="flush-headingFive"
                data-bs-parent="#accordionFlushExample"
              >
                <div class="accordion-body">
                </div>
              </div>
            </div>
          </div>
        </div>

        <div>

          <div
          class="font-grey__font-eight__700"
          style="margin-bottom: 0.3rem; text-align: center; padding-top: 3rem; transform: translateX(-2.6rem);"
        >
          Share:
        </div>

        <div style="display: flex; justify-content: center; padding-top: 0rem;">
          <div class="icon-container" style="margin: 0 0.5rem" data-bs-toggle="modal"
          data-bs-target="#QuoteShareModal" (click)="selectShareType('email')">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="30"
              height="30"
              viewBox="0 0 256 193"
            >
              <path

              />

              />

              />

          </div>

            class="icon-container mr-3"
            style="margin: 0 0.2rem; cursor: pointer"
            data-bs-toggle="modal"
          data-bs-target="#QuoteShareModal"
          (click)="selectShareType('phone')"
          >

              xmlns="http://www.w3.org/2000/svg"
              width="30"
              height="30"
              viewBox="0 0 256 258"
            >
              <defs>
                <linearGradient
                  id="logosWhatsappIcon0"

              />

          <div class="icon-container mr-3" style="margin: 0 0.2rem" data-bs-toggle="modal"
          data-bs-target="#QuoteShareModal" (click)="selectShareType('phone')">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="30"
              height="30"
              viewBox="0 0 48 48"
            >
              <path
                fill="#009688"

            display: flex;

            transform: translateY(-1rem);
            font-weight: 600;
            color: var(--primary-color);

        >

              class="text-end-view mx-1"

  <div class="d-flex justify-content-between mt-3 action-buttons-container" style="padding-bottom: 2rem;">
    <button routerLink="/home/lms/ind/quotation/medical-history" type="button" class="btn btn-primary btn-sm" style="padding: 0.6em;">
      <i class="fa-solid fa-arrow-left"></i>  Previous
    </button>
