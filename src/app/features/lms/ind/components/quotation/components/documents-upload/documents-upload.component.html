 <!-- Main Container for Upload Documents Page -->
<div class="container mx-4">

  <!-- Breadcrumb Navigation -->
  <div class="breadcrumb-section d-flex justify-content-end py-3">
    <app-dynamic-breadcrumb [breadCrumbItems]="breadCrumbItems"></app-dynamic-breadcrumb>
  </div>

  <!-- Stepper Navigation -->
  <div class="row mb-3">
    <div class="col-md-12">
      <app-stepper [currentStep]="2" [stepperData]="steps"></app-stepper>
    </div>
  </div>

  <!-- Content Wrapper with Spinner -->
  <div class="document-upload-section position-relative">
    <ngx-spinner 
        name="product_view"
        type="ball-clip-rotate-multiple"
        [fullScreen]="false"
        color="#00529B"
        size="medium"
        bdColor="rgba(255, 255, 255, 0.966)">
    </ngx-spinner>

    <div class="card shadow-sm p-3 mb-4">
      <h6 class="card-title text-primary fw-bold fs-6 mb-3">{{ "lms.ind.quotations.documents_upload" | translate }}</h6>

      <form>

        <div class="row g-3">

          <ng-container *ngFor="let document of documentList; let i = index">
            <div class="col-md-6 col-sm-12 document-item">

              <!-- Document Title and Choose File Button on the Same Row -->
              <div class="d-flex align-items-center">
                <label [for]="'document' + i" class="document-title">
                    {{ document.description.replaceAll('_', ' ') | titlecase }} <span class="text-danger">*</span>
                </label>

                <!-- Choose File Button, visible if not uploaded -->
                <div class="form-group mb-0" *ngIf="!document.is_uploaded" style="margin-left: 10px;">
                  <input type="file" [id]="'document' + i" #fileInput style="display: none;" (change)="uploadFile($event, document.description)" />
                  <button type="button" class="btn choose-file" (click)="fileInput.click()">
                    <span class="file-text">{{ "lms.ind.quotations.choose_file" | translate }}</span>
                  </button>
                </div>
              </div>

              <!-- Exempt / Upload Later Radio Buttons - Visible by default, hidden when uploaded -->
              <div class="radio-options mt-2" *ngIf="!document.is_uploaded">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" (change)="handleExempt(document)" name="uploadOptions{{i}}" />
                  <label class="form-check-label">{{ "lms.ind.quotations.exempt" | translate }}</label>
                </div>

                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" (change)="handleUploadLater(document)" name="uploadOptions{{i}}" />
                  <label class="form-check-label">{{ "lms.ind.quotations.upload_later" | translate }}</label>
                </div>
              </div>

              <!-- File Information and Progress -->
              <div *ngIf="document.is_uploaded" class="file-container mt-2 d-flex align-items-start gap-2">
                <ng-container *ngIf="document.file_extension === 'pdf'; else imageIcon">
                  <img src="assets/images/file-type-pdf.svg" class="pdf-icon" alt="PDF Icon">
                </ng-container>
                <ng-template #imageIcon>
                  <img src="assets/images/file-type-image.svg" class="pdf-icon" alt="Image Icon">
                </ng-template>

                <div class="file-details flex-grow-1">
                  <div class="d-flex justify-content-between align-items-center mb-1">
                    <span class="file-name text-primary">{{ document.description }}</span>
                    <span class="completed text-success fw-light">{{ "lms.ind.quotations.completed" | translate }}</span>
                  </div>
                  <p-progressBar class="progress-bar" [value]="100">
                    <ng-template pTemplate="content" let-value>
                      <span>{{ value }}%</span>
                    </ng-template>
                  </p-progressBar>
                </div>

                <i class="pi pi-trash delete-icon text-danger fs-5" (click)="deleteDocumentFileById(document, i)"></i>
              </div>

            </div>
          </ng-container>

        </div>

        <!-- No Document Message -->
        <ng-container *ngIf="documentList?.length === 0">
          <div class="text-danger mt-3">
              {{ "lms.ind.quotations.no_file_upload_available" | translate }}.
          </div>
        </ng-container>
        
      </form>
    </div>

     <!-- Navigation Button -->
    <div class="d-flex justify-content-end mt-4">
      <button [ngClass]="validateDocument() ? 'btn-primary' : 'btn-danger'" (click)="nextPage()" data-bs-toggle="modal" data-bs-target="#draft" class="btn btn-lg">
        {{ "lms.ind.quotations.save_and_continue" | translate }}
      </button>
    </div>
  </div>
  
</div>
