<div class="mx-4">
  <div style="display: flex; padding-top: 1rem; justify-content: end">
    <app-dynamic-breadcrumb [breadCrumbItems]="breadCrumbItems">
    </app-dynamic-breadcrumb>
  </div>
  <div class="row">
    <div class="col-md-12">
      <app-stepper [currentStep]="2" [stepperData]="steps"></app-stepper>
    </div>
  </div>

  <div style="position: relative">
    <ngx-spinner
      name="product_view"
      type="ball-clip-rotate-multiple"
      [fullScreen]="false"
      color="#00529B"
      size="medium"
      bdColor="rgba(255, 255, 255, 0.966)"
    ></ngx-spinner>

    <div style="font-size: 90%">
      <form>
        <div class="card mb-4">
          <div class="card-body mx-2 mt-2">
            <h6 class="text-primary" style="font-weight: 600; font-size: 14px">
              Documents Uploads
            </h6>

            <div class="row">
              <div class="col-md-10">

                    name="download_view"
                    type="ball-clip-rotate-multiple"
                    [fullScreen]="false"
                    color="#00529B"
                    size="medium"
                    bdColor="rgba(255, 255, 255, 0.9)"
                  ></ngx-spinner>
                  <ng-container
                    *ngFor="let document of documentList; let i = index"
                  >

                                  d="M19.581 16H30v6.5H19.581Z"
                                />
                              </svg>
                            </div>
                          </ng-container>
                          <ng-container
                            *ngIf="isImage(document['file_extension'])"
                          >
                            <!-- <ng-container *ngIf="document['file_extension'] === 'png' ||document['file_extension'] === 'jpg' "> -->
                            <div class="mr-4">
                              <div>
                                <svg
                                  xmlns="http://www.w3.org/2000/svg"
                                  width="37"
                                  height="37"
                                  viewBox="0 0 24 24"
                                >
                                  <path
                                    fill="#0f52ba"
                                    d="M19 2H5a3.009 3.009 0 0 0-3 3v8.86l3.88-3.88a3.075 3.075 0 0 1 4.24 0l2.871 2.887l.888-.888a3.008 3.008 0 0 1 4.242 0L22 15.86V5a3.009 3.009 0 0 0-3-3z"
                                    opacity=".5"
                                  />
                                  <path
                                    fill="#0f52ba"
                                    d="M10.12 9.98a3.075 3.075 0 0 0-4.24 0L2 13.86V19a3.009 3.009 0 0 0 3 3h14a3 3 0 0 0 2.16-.92L10.12 9.98z"
                                  />
                                  <path
                                    fill="#0f52ba"
                                    d="m22 15.858l-3.879-3.879a3.008 3.008 0 0 0-4.242 0l-.888.888l8.165 8.209c.542-.555.845-1.3.844-2.076v-3.142z"
                                    opacity=".25"
                                  />
                                </svg>
                              </div>
                            </div>
                          </ng-container>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-12">
                          {{ document["description"]?.replaceAll("_", " ") | titlecase }}
                        </div>
                        <div style="cursor: pointer;font-size: 12px;" (click)=" downloadBase64File(document['backend_file_url'])" class="text-success col-lg-2  col-md-6 col-sm-12 fw-medium" *ngIf="document?.is_uploaded; else nothing">
                          Document Uploaded
                        </div>
                        <ng-template #nothing>
                          <div class="col-lg-2 col-md-6 col-sm-12">
                            <p-fileUpload
                              mode="basic"
                              [name]="document['description']"
                              accept=".pdf"
                              (onUpload)="onBasicUploadAuto($event)"
                              (onSelect)="uploadFile($event, document['description'] )"
                              [auto]="true"
                              chooseLabel="choose file"
                              [showUploadButton]=true                            
                              [showCancelButton]=true
                              [mode]="'basic'"
                              (onError)="onError()"
                              (onProgress)=" onProgress($event)"
                            ></p-fileUpload>
                          </div>
                        </ng-template>
                        
                        <div  *ngIf="document?.is_uploaded" style="cursor: pointer;" class="mt-1 col-lg-1 col-md-12 col-sm-12"
                          (click)="deleteDocumentFileById(document, i)"
                        >
                          <i class="fas fa-trash-alt text-danger"></i>
                        </div>
                      </div>
                    </div>
                  </ng-container>
                  <ng-container *ngIf="documentList?.length === 0">
                    <div style="color: red; padding-bottom: 1rem">
                      No File Upload Available!!
                    </div>
                  </ng-container>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>

    <div class="d-flex justify-content-between pb-4">
      <div></div>
      <div>
        <button
        [ngClass]="validateDocument()?'btn-primary':'btn-danger'"
        (click)="nextPage()"
          data-bs-toggle="modal"
          data-bs-target="#draft"
          class="btn "
          style="font-size: 13px;"
        >
          Save and Continue
        </button>
      </div>
    </div>
  </div>
</div>
