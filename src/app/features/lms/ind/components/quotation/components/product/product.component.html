<!-- Main Container for Product Page -->
<div class="container-fluid">

  <!-- Breadcrumb Navigation -->
  <div class="breadcrumb-container">
    <app-dynamic-breadcrumb [breadCrumbItems]="breadCrumbItems"></app-dynamic-breadcrumb>
  </div>

  <!-- Stepper Navigation -->
  <div class="row">
    <div class="col-md-12">
      <app-stepper [currentStep]="3" [stepperData]="steps"></app-stepper>
    </div>
  </div>

  <!-- Content Wrapper with Spinner -->
  <div class="spinner-container">
    <!-- Spinner to indicate loading status for Client Details View -->
    <ngx-spinner 
        name="product_view" 
        type="ball-clip-rotate-multiple" 
        [fullScreen]="false" 
        color="#00529B" 
        size="medium" 
        bdColor = "rgba(255, 255, 255, 0.966)">
    </ngx-spinner> 

    <div class="full-border">
      <div class="section-header text-center">{{ "lms.ind.quotations.product_selection" | translate }}</div>

      <div [formGroup]="productForm">
        <div>
          <div class="section-header">{{ "lms.ind.quotations.product_details" | translate }}</div>

          <div class="row">

            <!-- Product Dropdown -->
            <div class="col-md-4 col-sm-12">
              <label [for]="'Label'" class="required text-black">{{ "lms.ind.quotations.product" | translate }}</label>
              <select class="form-select" formControlName="product" (change)="selectProduct($event)">
                <option [value]="" selected disabled>{{ "lms.ind.quotations.select_product" | translate }}</option>
                <ng-container *ngFor="let product of productList">
                  <option [value]="product?.code">
                      {{ product?.description | titlecase }}
                  </option>
                </ng-container>
              </select>
            </div>

            <!-- Option Dropdown -->
            <div class="col-md-4 col-sm-12">
              <label [for]="'Label'" class="required text-black">{{ "lms.ind.quotations.option" | translate }}</label>
              <select class="form-select" formControlName="option" (change)="selectProductOption($event)">
                <option [value]="" selected disabled>{{ "lms.ind.quotations.select_option" | translate }}</option>
                <ng-container *ngFor="let option of productOptionList">
                  <option [value]="option['code']">
                      {{ option.desc | titlecase }}
                  </option>
                </ng-container>
              </select>
            </div>

            <!-- Term Dropdown -->
            <div class="col-md-4 col-sm-12">
              <label [for]="'Label'" class="required text-black">{{ "lms.ind.quotations.term" | translate }}</label>
                <select class="form-select" formControlName="term" (change)="selectProductTerm($event)">
                  <option [value]="" selected disabled>{{ "lms.ind.quotations.select_term" | translate }}</option>
                  <ng-container *ngFor="let term of productTermList()['prod_terms']">
                    <option [value]="term['term']" [selected]="term['term'] === 0">
                        {{ term["term"] === 0 ? term["desc"] : term["term"] }}
                    </option>
                  </ng-container>
                </select>
            </div>

          </div>

           <div class="row align-items-center margin-top-lg">

            <!-- Coverage Option Dropdown -->
            <div class="col-md-4 col-sm-12">
              <div class="d-flex align-items-center">
                <!-- Label aligned with radio buttons in the same row -->
                <label [for]="'Label'" class="required text-black">{{ coverageOptionLabel }}</label>

                <!-- Radio buttons in the same row as label and only visible when calculate_from is 'B' -->
                <div class="d-flex" *ngIf="calculateFrom === 'B'">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="sum_as" formControlName="sa_prem_select" value="SA" />
                    <label class="form-check-label" for="sum_as">{{ "lms.ind.quotations.sum_assured" | translate }}</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="prem" formControlName="sa_prem_select" value="P" />
                    <label class="form-check-label" for="prem">{{ "lms.ind.quotations.premium" | translate }}</label>
                  </div>
                </div>
              </div>
              <!-- Input field closer to the label and radio buttons -->
              <input type="text" class="form-control mt-1 input-padding" formControlName="sa_prem_amount" />
            </div>

            <!-- Frequency of Payment Dropdown-->
            <div class="col-md-4 col-sm-12 margin-top-sm">
              <label [for]="'Label'" class="required text-black">{{ "lms.ind.quotations.frequency_of_payment" | translate }}</label>
                <select class="form-select" formControlName="freq_payment">
                  <option [value]="" selected disabled>{{ "lms.ind.quotations.select_frequency_of_payment" | translate }}</option>
                  <ng-container *ngFor="let freq of paymentOfFrequencyList">
                    <option [value]="freq?.sht_desc">{{ freq?.desc | titlecase }}</option>
                  </ng-container>
                </select>
            </div>

            <!-- Proposal Date -->
            <div class="col-md-4 col-sm-12 margin-top-sm">
              <label [for]="'Label'" class="required text-black">{{ "lms.ind.quotations.proposal_date" | translate }}</label>
              <p-calendar 
                  ngDefaultControl 
                  formControlName="proposal_date" 
                  dateFormat="dd/mm/yy" 
                  [showIcon]="true" 
                  [showButtonBar]="true" 
                  (ngModelChange)="selectDate()">
                <ng-template pTemplate="header"></ng-template>
              </p-calendar>
            </div>

          </div>

          <div class="row align-items-center margin-top-lg">
            
            <!-- Proposal Sign Date -->
            <div class="col-md-4">
              <label [for]="'Label'" class="required text-black">{{ "lms.ind.quotations.proposal_sign_date" | translate }}</label>
              <p-calendar 
                  ngDefaultControl 
                  formControlName="proposal_sign_date" 
                  dateFormat="dd/mm/yy" 
                  [showIcon]="true" 
                  [showButtonBar]="true" 
                  (ngModelChange)="selectDate()">
                <ng-template pTemplate="header" ></ng-template>
              </p-calendar>
            </div>

            <!-- Agent Dropdown-->
            <div class="col-md-4">
              <div class="label">
                <label for="" class="quote-label">{{ "lms.ind.quotations.agent" | translate }}</label>
              </div>
              <div>
                <p-dropdown id="value"
                    [options]="agentList" 
                    [optionLabel]="'details'"
                    [dataKey]="'value'" 
                    [editable]="true"
                    [style]="{ width: '100%', height: '37px', 'line-height': '10px' }"
                    [placeholder]="'lms.ind.quotations.select_or_type_agent_name' | translate"
                    formControlName="agent" 
                    class="select"
                    (onChange)="selectClient($event)">
                </p-dropdown>
              </div>
            </div>

          </div>
        </div>

        <div>

          <div class="accordion accordion-flush py-5" id="accordionFlushExample">

            <div class="accordion-item">
              <h2 class="accordion-header" id="flush-headingOne">
                <button 
                    class="accordion-button collapsed" 
                    type="button"
                    data-bs-toggle="collapse" 
                    data-bs-target="#flush-collapseOne"
                    aria-expanded="false" 
                    aria-controls="flush-collapseOne">
                  {{ "lms.ind.quotations.cover_types" | translate }}
                </button>
              </h2>
              <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"  data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                  <div class="row">
                    <ng-container *ngFor="let cover of coverTypeList(); let i = index">
                      <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-xs-12 mb-2">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox"
                              [checked]="cover['selected']" [id]="i" (change)="coverTypeState(cover)"/>
                            <label class="form-check-label" [for]="i">{{ cover["cover_type_description"] | titlecase }}</label>
                        </div>
                      </div>
                    </ng-container>
                    <ng-container *ngIf='coverTypeList().length === 0'>
                      <div style="color: red;">{{ "lms.ind.quotations.no_cover_type_available" | translate }}</div>
                    </ng-container>
                  </div>
                </div>
              </div>
            </div>

          </div>

          <div *ngIf="isEscalationAllowed">
            <div class="text-black">
              <div style="color: var(--primary-color); padding: 0 0 0.4rem 0rem; font-weight: 500;">
                {{ "lms.ind.quotations.escalation" | translate }}
              </div>

              <div class="col fadeIn">
                <div class="w-75">
                  <label class="required">{{ "lms.ind.quotations.do_you_wish_to_have_the_benefit_of_escalation_option" | translate }}?</label>
                  <div></div>
                  <div class="px-2">
                    <span class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" id="male" formControlName="escalation_question" value="Y"/>
                      <label class="form-check-label" for="male">{{ "lms.ind.quotations.yes" | translate }}</label>
                    </span>
                    <span class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" id="female" formControlName="escalation_question" value="N"/>
                      <label class="form-check-label" for="female">{{ "lms.ind.quotations.no" | translate }}</label>
                    </span>
                  </div>

                  <div></div>
                  <div class="row" *ngIf="isEscalationYes">
                    <div class="col-lg-4 col-md-6 col-sm-12 px-4">
                      <label  class="form-check-label">{{ "lms.ind.quotations.select_escalation_option" | translate }}</label>
                      <select formControlName="escalationOption" class="form-select">
                        <option [value]="" selected disabled>{{ "lms.ind.quotations.select_option" | translate }}</option>
                        <ng-container>
                          <option *ngFor="let option of escalationOption" [value]="option.value">
                              {{ option.label }}
                          </option>
                        </ng-container>
                      </select>
                    </div>

                    <div class="col-lg-4 col-md-6 col-sm-12 px-4">
                      <div>
                        <label class="form-check-label">{{ "lms.ind.quotations.escalation_rate" | translate }}</label>
                      </div>
                      <select formControlName="escalationRate" class="form-select">
                        <option [value]="" selected disabled>{{ "lms.ind.quotations.select_rate" | translate }}</option>
                        <ng-container *ngFor="let rate of escalationRate">
                          <option [value]="rate.code">
                              {{ rate.rate }}
                          </option>
                        </ng-container>
                      </select>
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </div>

          <div>
            <div class="text-black pt-2">
              <div style="color: var(--primary-color); padding: 0 0 0.4rem 0rem; font-weight: 500;">
                  {{ "lms.ind.quotations.coinsurance" | translate }}
              </div>
              <div class="col fadeIn">
                <div class="w-75">
                  <label class="required">{{ "lms.ind.quotations.add_coinsurance_option" | translate }}?</label>
                  <div></div>
                  <div class="px-2">
                    <span class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" id="male" formControlName="coinsurance_question" value="Y"/>
                      <label class="form-check-label" for="male">{{ "lms.ind.quotations.yes" | translate }}</label>
                    </span>
                    <span class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" id="female" formControlName="coinsurance_question" value="N"/>
                      <label class="form-check-label" for="female">{{ "lms.ind.quotations.no" | translate }}</label>
                    </span>
                  </div>

                  <div></div>
                  <div class="row" *ngIf="isCoinsuranceYes">
                    <div class="col-lg-4 col-md-6 col-sm-12 px-4">
                      <label  class="form-check-label">{{ "lms.ind.quotations.select_leader" | translate }}</label>
                      <select formControlName="leaderOption" class="form-select">
                        <option [value]="" selected disabled>{{ "lms.ind.quotations.select_leader" | translate }}</option>
                        <ng-container *ngFor="let option of leaderOption">
                          <option [value]="option.code">
                              {{ option.short_description }} - {{ option.name | titlecase  }}
                          </option>
                        </ng-container>
                      </select>
                    </div>

                    <div class="col-lg-4 col-md-6 col-sm-12 px-4">
                      <div>
                        <label class="form-check-label">{{ "lms.ind.quotations.leader_share" | translate }}</label>
                      </div>
                      <div>
                        <div class="mb-1"></div>
                        <input type="text" class="form-control" formControlName="leaderShare" style="padding-right: 2rem"/>
                      </div>
                    </div>
                  </div>
                  <div class="row" *ngIf="isCoinsuranceYes">
                    <div class="col-lg-4 col-md-6 col-sm-12 px-4">
                      <label  class="form-check-label">{{ "lms.ind.quotations.select_coinsurer" | translate }}</label>
                      <select formControlName="coinsurerOption" class="form-select">
                        <option [value]="" selected disabled>{{ "lms.ind.quotations.select_coinsurer" | translate }}</option>
                        <ng-container *ngFor="let option of coinsurerOption">
                          <option [value]="option.code ">
                            {{ option.short_description }} - {{ option.name | titlecase  }}
                          </option>
                        </ng-container>
                      </select>
                    </div>

                    <div class="col-lg-4 col-md-6 col-sm-12 px-4">
                      <div>
                        <label class="form-check-label">{{ "lms.ind.quotations.coinsurer_share" | translate }}</label>
                      </div>
                      <div>
                        <div class="mb-1"></div>
                        <input type="text" class="form-control" formControlName="coinsurerShare" style="padding-right: 2rem"/>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <div class="d-flex justify-content-between pb-4">
      <div></div>
      <button style="padding: 0.6em" type="button" class="btn btn-sm btn-primary" (click)="nextPage()">{{ "lms.ind.quotations.continue" | translate }}</button>
    </div>
    
  </div>
</div>
