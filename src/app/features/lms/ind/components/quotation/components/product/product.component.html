<div class="container-fluid text-black">
  <div style="display: flex; padding-top: 1rem; justify-content: end">
    <app-dynamic-breadcrumb [breadCrumbItems]="breadCrumbItems">
    </app-dynamic-breadcrumb>
  </div>
  <div class="row">
    <div class="col-md-12">
      <app-stepper [currentStep]="3" [stepperData]="steps"></app-stepper>
    </div>
  </div>
  <div style="position: relative;">

    <ngx-spinner name="product_view" type="ball-clip-rotate-multiple" 
        [fullScreen]="false" color="#00529B" size="medium" bdColor = "rgba(255, 255, 255, 0.966)">
    </ngx-spinner> 

    <div class="full-border fadeIn">
      <div class="fw-medium pb-2 fs-6 d-flex justify-content-center" style="color: var(--primary-color);">Product Selection</div>
      <div [formGroup]="productForm">
        <div>
          <div class="pt-2" style="color: var(--primary-color); padding: 0 0 0.4rem 0rem; font-weight: 500;">Product Details</div>
          <div class="row">

            <div class="col-lg-4 col-md-6 col-sm-12 px-4">
              <label [for]="'Label'" class="required text-black">{{ "Product" }}</label>
              <select formControlName="product" class="form-select" (change)="selectProduct($event)">
                <option [value]="" selected disabled>{{'Select Product'}}</option>
                <ng-container *ngFor="let product of productList">
                  <option [value]="product?.code">{{ product?.description | titlecase }}</option>
                </ng-container>
              </select>
            </div>

            <div class="col-lg-4 col-md-6 col-sm-12 px-4">
              <label [for]="'Label'" class="required text-black">{{"Option"}}</label>
              <select formControlName="option" class="form-select" (change)="selectProductOption($event)">
                <option [value]="" selected disabled>{{'Select Option'}}</option>
                  <ng-container *ngFor="let option of productOptionList">
                    <option [value]="option['code']">{{ option.desc | titlecase }}</option>
                  </ng-container>
              </select>
            </div>

            <div class="col-lg-4 col-md-6 col-sm-12 px-4">
              <label [for]="'Label'" class="required text-black">{{"Term"}}</label>
                <select formControlName="term" class="form-select" (change)="selectProductTerm($event)">
                  <option [value]="" selected disabled>{{ 'Select Term' }}</option>
                  <ng-container *ngFor="let term of productTermList()['prod_terms']">
                    <option [value]="term['term']" [selected]="term['term'] === 0">{{ term["term"] === 0 ? term["desc"] : term["term"] }}</option>
                  </ng-container>
                </select>
            </div>

          </div>

          <div class="row">

            <div class="col-lg-4 col-md-6 col-sm-12 px-4 text-black">
              <div>
                <label class="form-check-label required">Coverage Option</label>
              </div>
              <div >
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" id="sum_as" formControlName="sa_prem_select" value="SA"/>
                  <label class="form-check-label" for="sum_as">Sum Assured</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" id="prem" formControlName="sa_prem_select" value="P"/>
                  <label class="form-check-label" for="prem">Premium</label>
                </div>
                <div class="mb-1"></div>
                <input type="text" class="form-control" formControlName="sa_prem_amount" style="padding-right: 2rem"/>
              </div>
            </div>

            <div class="col-lg-4 col-md-6 col-sm-12 px-4">
              <div>&nbsp;</div>
              <label [for]="'Label'" class="required text-black">{{"Frequency of Payment"}}</label>
                <select formControlName="freq_payment" class="form-select">
                  <option [value]="" selected disabled>{{'Select Payment of Frequency'}}</option>
                  <ng-container *ngFor="let freq of paymentOfFrequencyList">
                    <option [value]="freq?.sht_desc">{{ freq?.desc | titlecase }}</option>
                  </ng-container>
                </select>
            </div>

            <div class="col-lg-4 col-md-6 col-sm-12 px-4">
              <div>&nbsp;</div>
              <label [for]="'Label'" class="required text-black">{{"Proposal Date"}}</label>
              <p-calendar ngDefaultControl formControlName="proposal_date" dateFormat="dd/mm/yy" 
                  [showIcon]="true" [showButtonBar]="true" (ngModelChange)="selectDate()">
                <ng-template pTemplate="header">
                </ng-template>
              </p-calendar>
            </div>

          </div>

          <div class="row">
            
            <div class="col-lg-4 col-md-6 col-sm-12 px-4">
              <label [for]="'Label'" class="required text-black">{{"Proposal Sign Date"}}</label>
              <p-calendar ngDefaultControl formControlName="proposal_sign_date" dateFormat="dd/mm/yy" 
                  [showIcon]="true" [showButtonBar]="true" (ngModelChange)="selectDate()">
                <ng-template pTemplate="header" >
                </ng-template>
              </p-calendar>
            </div>

            <div class="col-lg-4 col-md-6 col-sm-12 px-4">
              <div class="label">
                <label for="" class="quote-label">Agent</label>
              </div>
              <div>
                <p-dropdown id="value"
                    [options]="agentList" [optionLabel]="'details'"
                    [dataKey]="'value'" [editable]="true"
                    [style]="{ width: '100%', height: '37px', 'line-height': '10px' }"
                    placeholder="Select or Type Agent name" (onChange)="selectClient($event)" 
                    formControlName="agent" class="select">
                </p-dropdown>
              </div>
            </div>

          </div>
        </div>

        <div>

          <div class="accordion accordion-flush py-5" id="accordionFlushExample">

            <div class="accordion-item">
              <h2 class="accordion-header" id="flush-headingOne">
                <button class="accordion-button collapsed" type="button"
                    data-bs-toggle="collapse" data-bs-target="#flush-collapseOne"
                    aria-expanded="false" aria-controls="flush-collapseOne">
                  Cover Types
                </button>
              </h2>
              <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"  data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                  <div class="row">
                    <ng-container *ngFor="let cover of coverTypeList(); let i = index">
                      <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-xs-12 mb-2">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox"
                              [value]="cover['selected']" [id]="i" (change)="coverTypeState(cover)"/>
                            <label class="form-check-label" [for]="i">{{ cover["cover_type_description"] | titlecase }}</label>
                        </div>
                      </div>
                    </ng-container>
                    <ng-container *ngIf='coverTypeList().length === 0'>
                      <div style="color: red;">No Cover Type Available</div>
                    </ng-container>
                  </div>
                </div>
              </div>
            </div>

          </div>

          <div>
            <div class="text-black">
              <div style="color: var(--primary-color); padding: 0 0 0.4rem 0rem; font-weight: 500;">
                Escalation
              </div>

              <div class="col fadeIn">
                <div class="w-75">
                  <label class="required">Do you wish to have the benefit of escalation option?</label>
                  <div></div>
                  <div class="px-2">
                    <span class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" id="male" formControlName="escalation_question" value="Y"/>
                      <label class="form-check-label" for="male">Yes</label>
                    </span>
                    <span class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" id="female" formControlName="escalation_question" value="N"/>
                      <label class="form-check-label" for="female">No</label>
                    </span>
                  </div>

                  <div></div>
                  <div class="row" *ngIf="isEscalationYes">
                    <div class="col-lg-4 col-md-6 col-sm-12 px-4">
                      <label  class="form-check-label">Select Escalation Option</label>
                      <select formControlName="" class="form-select">
                        <option [value]="" selected disabled>{{'Select Option'}}</option>
                        <ng-container>
                          <option></option>
                        </ng-container>
                      </select>
                    </div>

                    <div class="col-lg-4 col-md-6 col-sm-12 px-4">
                      <div>
                        <label class="form-check-label">Escalation Rate</label>
                      </div>
                      <div>
                        <div class="mb-1"></div>
                        <input type="text" class="form-control" formControlName="" style="padding-right: 2rem"/>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </div>

          <div>
            <div class="text-black pt-2">
              <div style="color: var(--primary-color); padding: 0 0 0.4rem 0rem; font-weight: 500;">
                Coinsurance
              </div>
              <div class="col fadeIn">
                <div class="w-75">
                  <label class="required">Add coinsurance option?</label>
                  <div></div>
                  <div class="px-2">
                    <span class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" id="male" formControlName="coinsurance_question" value="Y"/>
                      <label class="form-check-label" for="male">Yes</label>
                    </span>
                    <span class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" id="female" formControlName="coinsurance_question" value="N"/>
                      <label class="form-check-label" for="female">No</label>
                    </span>
                  </div>

                  <div></div>
                  <div class="row" *ngIf="isCoinsuranceYes">
                    <div class="col-lg-4 col-md-6 col-sm-12 px-4">
                      <label  class="form-check-label">Select Leader</label>
                      <select formControlName="" class="form-select">
                        <option [value]="" selected disabled>{{'Select Option'}}</option>
                        <ng-container>
                          <option></option>
                        </ng-container>
                      </select>
                    </div>

                    <div class="col-lg-4 col-md-6 col-sm-12 px-4">
                      <div>
                        <label class="form-check-label">Leader Share</label>
                      </div>
                      <div>
                        <div class="mb-1"></div>
                        <input type="text" class="form-control" formControlName="" style="padding-right: 2rem"/>
                      </div>
                    </div>
                  </div>
                  <div class="row" *ngIf="isCoinsuranceYes">
                    <div class="col-lg-4 col-md-6 col-sm-12 px-4">
                      <label  class="form-check-label">Select Coinsurer</label>
                      <select formControlName="" class="form-select">
                        <option [value]="" selected disabled>{{'Select Coinsurer'}}</option>
                        <ng-container>
                          <option></option>
                        </ng-container>
                      </select>
                    </div>

                    <div class="col-lg-4 col-md-6 col-sm-12 px-4">
                      <div>
                        <label class="form-check-label">Coinsurer Share</label>
                      </div>
                      <div>
                        <div class="mb-1"></div>
                        <input type="text" class="form-control" formControlName="sa_prem_amount" style="padding-right: 2rem"/>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <div class="d-flex justify-content-between pb-4">
      <div></div>
      <button style="padding: 0.6em" type="button" class="btn btn-sm btn-primary" (click)="nextPage()">Continue</button>
    </div>
    
  </div>
</div>
