<form [formGroup]="claimInitForm">
  <div class="container mt-2">
  <!-- Claim Details -->
  <div class="row">

    <div class="col-md-4">
      <div>
        <div>
          <label for="claimReason">{{ "lms.ind.claim_reason" | translate }}</label>
        </div>
        <select class="form-select" [id]="'claim_reason'" formControlName="claimReason">
          <option selected="true" disabled="disabled">{{ "lms.ind.select_an_option" | translate }}</option>

        </select>
      </div>
    </div>

    <div class="col-md-4">
      <div>
        <div>
          <label for="surrenderDate">{{ "lms.ind.surrender_date" | translate }}</label>
        </div>
        <div class ="form-group">
          <div>
            <p-calendar formControlName="surrenderDate" dateFormat="dd/mm/yy" [showIcon]="true"
                        [showButtonBar]="true" placeholder="dd/mm/yy">
            </p-calendar>
          </div>
        </div>
      </div>
    </div>


    <div class="col-md-4">
      <div>
        <div>
          <label for="requestDate">{{ "lms.ind.request_date" | translate }}</label>
        </div>
        <div class ="form-group">
          <div>
            <p-calendar formControlName="requestDate" dateFormat="dd/mm/yy" [showIcon]="true"
                        [showButtonBar]="true" placeholder="dd/mm/yy">
            </p-calendar>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">

    <div class="col-md-4">
      <div>
        <label for="offsetPremium">{{ "lms.ind.offset_premium" | translate }}</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" value="yes" formControlName="offsetPremium"
               id="inlineRadio1" name="offsetPremium" />
        <label class="form-check-label" for="inlineRadio1">{{ "lms.ind.yes" | translate }}</label>
      </div>
      <div class="form-check form-check-inline">
        <input  class="form-check-input" type="radio" value="no" formControlName="offsetPremium"
                id="inlineRadio2" name="offsetPremium" />
        <label class="form-check-label" for="inlineRadio2">{{ "lms.ind.no" | translate }}</label>
      </div>
    </div>

    <div class="col-md-4">
      <div>
        <label for="surrenderType">{{ "lms.ind.surrender_type" | translate }}</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" value="yes" formControlName="surrenderType"
               id="inlineRadio1" name="surrenderType" />
        <label class="form-check-label" for="inlineRadio1">{{ "lms.ind.within_system" | translate }}</label>
      </div>
      <div class="form-check form-check-inline">
        <input  class="form-check-input" type="radio" value="no" formControlName="surrenderType"
                id="inlineRadio2" name="surrenderType" />
        <label class="form-check-label" for="inlineRadio2">{{ "lms.ind.outside_system" | translate }}</label>
      </div>
    </div>

  </div>
  <!-- End of Claim Details -->
</div>
</form>
