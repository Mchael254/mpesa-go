<div class="main">
  <form [formGroup]="claimInitForm">

    <!-- Claims Initiation -->
    <app-claims-options
      [claimInitForm]="claimInitForm"
      [policy]="policy$"
      [claim_types]="claim_types" >
    </app-claims-options>

    <ng-container *ngIf="claimType">

      <ng-container *ngIf="claimType === claimsType.NORMAL">
        <app-death-claims
          [claimInitForm]="claimInitForm"
          [claimClients]="claimClients$"
          [causationTypes]="causationTypes$"
          [causationCauses]="causationCauses$">
        </app-death-claims>
      </ng-container>

      <ng-container *ngIf="claimType === claimsType.SURRENDER">
        <app-surrender-claims
          [claimInitForm]="claimInitForm"
          [claimClients]="claimClients$"
          [causationTypes]="causationTypes$"
          [causationCauses]="causationCauses$">
        </app-surrender-claims>
      </ng-container>

      <app-upload-documents
        [claimInitForm]="claimInitForm">
      </app-upload-documents>

      <!-- Proceed Button -->
      <div class="button-container">
        <button class="proceed-btn" (click)="submitClaimInitFormData()">
          {{ "lms.ind.proceed" | translate }}
        </button>
      </div>
      <!-- End of Proceed Button -->
    </ng-container>
  </form>
</div>
