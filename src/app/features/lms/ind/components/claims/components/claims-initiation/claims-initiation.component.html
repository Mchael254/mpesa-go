<div class="main">
  <form [formGroup]="claimInitForm">

    <!-- Claims Initiation -->
    <app-claims-options
      [claimInitForm]="claimInitForm"
      [claim_types]="claim_types"
      (policyFiltered)="handlePolicyFiltered($event)"
    >
    </app-claims-options>

    <ng-container *ngIf="claimType">

      <ng-container *ngIf="claimType === claimsType.NORMAL">
        <app-death-claims
          [claimClients]="claimClients$"
          [causationTypes]="causationTypes$"
          [selectedPolicy]="selectedPolicy"
          [eachStep]="eachStep"
          (valueChanged)="onStepChange($event)"
        >
        </app-death-claims>
      </ng-container>

      <ng-container *ngIf="claimType === claimsType.SURRENDER">
        <app-surrender-claims
          [claimInitForm]="claimInitForm"
          [claimClients]="claimClients$"
          [causationTypes]="causationTypes$"
          [causationCauses]="causationCauses$">
        </app-surrender-claims>
      </ng-container>

    </ng-container>
  </form>
</div>
