<div class="m-2">
  <div class="text-black fs-6 fw-bold">Payment Options</div>

  <div class="pt-4">
    <div class="pr-3">
      <div class="row pb-4">
        <div class="col-md-4 gap-below" (click)="clickMpesa()">
          <div class="card shadow">
            <div class="card-body centered-content">
              <span class="fw-bold">Mpesa</span>
              <span><i class="fa-solid fa-mobile-screen fa-lg"></i></span>
            </div>
          </div>
        </div>

        <div class="col-md-4 gap-below" (click)="clickCard()">
          <div class="card shadow">
            <div class="card-body centered-content">
              <span class="fw-bold">Card</span>
              <span>
                <i class="fa-regular fa-credit-card fa-lg"></i>
              </span>
            </div>
          </div>
        </div>

        <div class="col-md-4 gap-below" (click)="clickBank()">
          <div class="card shadow">
            <div class="card-body centered-content">
              <span class="fw-bold">Bank</span>
              <span>
                <i class="fa-solid fa-building-columns fa-lg"></i>
              </span>
            </div>
          </div>
        </div>
      </div>
      <ng-container
        *ngIf="!(isMpesaSelected || isCardSelected || isBankSelected)"
      >
        <div class="pt-4 text-black d-flex justify-content-center">
          Select a Payment Option to Continue
        </div>
      </ng-container>

      <ng-container *ngIf="isMpesaSelected">
        <div>
          <div>
            <div class="row justify-content-start">
              <div class="col-lg-6 col-sm-12">
                <form>
                  <div class="form-group text-black">
                    <label for="textInput">Enter Mobile No.</label>
                    <input
                      type="text"
                      class="form-control mt-1"
                      id="textInput"
                      placeholder="+254700000000"
                    />
                  </div>
                </form>
              </div>
            </div>
            <div class="row justify-content-start">
              <div class="col-lg-6 col-sm-12">
                <div class="d-flex justify-content-end">
                  <button
                    style="margin: 0.1em"
                    type="button"
                    class="btn btn-primary btn-sm mt-2"
                  >
                    Ok
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-container>

      <ng-container *ngIf="isCardSelected">
        <div class="text-black">Select a provider to continue</div>
        <div style="color: gray; margin-bottom: 1rem">
          You may be redirected to another site to complete your payement

      <ng-container *ngIf="isBankSelected">
        <div>
          <div>
            <div class="row justify-content-start">
              <div class="col-lg-6 col-sm-12">
                <form>
                  <div class="form-group text-black">
                    <label for="selectBank">Select Bank</label>
                    <select class="form-select mt-1 mb-3" id="selectBank">
                      <option value="" disabled selected>Select a bank</option>
                      <option value="bank1">Bank 1</option>
                      <option value="bank2">Bank 2</option>
                    </select>
                  </div>

                  <div class="form-group text-black">
                    <label for="RefNo">Reference No.</label>
                    <div style="color: gray; font-size: 12px">
                      Choose a bank to generate your reference number.
                    </div>
                    <input
                      type="text"
                      class="form-control mt-1"
                      id="RefNo"
                      placeholder="HBO126NET"
                    />
                  </div>

                  <div class="form-group text-black mt-4">
                    <label for="bankRefNo">Please enter the Bank Reference No.</label>
                    <input
                      type="text"
                      class="form-control mt-1"
                      id="bankRefNo"
                      placeholder="Enter the Bank reference No."
                    />
                  </div>
                </form>
              </div>
            </div>
            <div class="row justify-content-start">
              <div class="col-lg-6 col-sm-12">
