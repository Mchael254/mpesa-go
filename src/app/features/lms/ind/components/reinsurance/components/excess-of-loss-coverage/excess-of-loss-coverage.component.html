<div></div>

<div class="base-content-section lms">
    <div style="display: flex; padding-top: 1rem; justify-content: end">
        <app-dynamic-breadcrumb [breadCrumbItems]="breadCrumbItems">
        </app-dynamic-breadcrumb>
      </div>
  <div class="row">
    <div class="col-sm-12">
      <div
        class="transactions d-flex justify-content-center"
        style="padding-bottom: 1rem; font-size: 0.8rem"
      >
        {{ "Reinsurance" | uppercase }}
      </div>
      <div class="full-border" style="position: relative">
        <div
        class="fw-medium d-flex justify-content-center"
        style="font-size: 0.8rem"
      >
        {{ "Excess of Coverage" | uppercase }}
      </div>
        <ngx-spinner
          name="lms_ind_view"
          type="ball-clip-rotate-multiple"
          [fullScreen]="false"
          color="#00529B"
          size="medium"
          bdColor="rgba(255, 255, 255, 0.966)"
        ></ngx-spinner>

        <div class="py-2">
          <div
            class="row"
            style="padding-bottom: 1rem; font-size: 0.8rem; color: gray"
          >
            <div class="col-lg-2 col-md-12">Excess amount:</div>
            <div class="col-lg-2 col-md-12 text-black fw-medium">
              &#8358; {{ 23000 | number }}
            </div>
          </div>

          <div class="row">
            <div class="fw-medium py-2">Treaty Participant</div>
            <div class="col-lg-4 col-md-6">
              <label for="treatyType" class="quote-label text-black"
                >Treaty Type</label
              >
              <select
                class="form-select form-select mb-1"
                id="treatyType"
                placement="right"
              >
                <option selected="true" disabled="disabled"></option>
                <option
                  *ngFor="let data of [] | sort : 'asc' : 'nationality'"
                  [value]="data.id"
                >
                  {{ data?.nationality | titlecase }}
                </option>
              </select>
            </div>
            <div class="col-lg-4 col-md-6">
              <label for="citizenship" class="quote-label text-black"
                >Reinsurer</label
              >
              <select
                class="form-select form-select mb-1"
                id="citizenship"
                placement="right"
              >
                <option selected="true" disabled="disabled"></option>
                <option
                  *ngFor="let data of [] | sort : 'asc' : 'nationality'"
                  [value]="data.id"
                >
                  {{ data?.nationality | titlecase }}
                </option>
              </select>
            </div>
            <div class="col-lg-4 col-md-6">
              <div class="text-black">
                <label for="Amount" class="quote-label">Amount</label>
                <input
                  type="text"
                  id="Amount"
                  class="form-control form-control mb-1"
                />
              </div>
            </div>
            <div class="col-lg-4 col-md-6">
              <div class="text-black">
                <label for="Premiumrate" class="quote-label">Premium rate</label>
                <input
                  type="text"
                  id="Premiumrate"
                  class="form-control form-control mb-1"
                />
              </div>
            </div>
            <div class="col-lg-4 col-md-6">
              <div class="text-black">
                <label for="Commission rate" class="quote-label">Commission rate</label>
                <input
                  type="text"
                  id="Commission rate"
                  class="form-control form-control mb-1"
                />
              </div>
            </div>
            <div class="col-lg-4 col-md-6">
              <div class="text-black">
                <label for="Premium rate division factor" class="quote-label">Premium rate division factor</label>
                <input
                  type="text"
                  id="Premium rate division factor"
                  class="form-control form-control mb-1"
                />
              </div>
            </div>
          </div>

          <div class="d-flex justify-content-between py-1">
            <div></div>
            <div>
              <button
                style="font-size: 0.7rem"
                class="btn"
                type="button"
                [ngClass]="{
                  'btn-danger': false,
                  'btn-primary': true
                }"
                class="btn btn-sm"
              >
                Add Treaty Participant
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="d-flex justify-content-between px-3">
    <div></div>
    <div>
      <button
        style="font-size: 0.7rem"
        class="btn p-2"
        type="button"
        [ngClass]="{
          'btn-danger': false,
          'btn-primary': true
        }"
        class="btn btn-sm"
      >
        Continue
      </button>
    </div>
  </div>
