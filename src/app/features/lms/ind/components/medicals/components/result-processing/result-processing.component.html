<div class="container-fluid">
  <div style="display: flex; padding-top: 1rem; justify-content: end">
    <app-dynamic-breadcrumb [breadCrumbItems]="breadCrumbItems">
    </app-dynamic-breadcrumb>
  </div>
  <div class="row">
    <div class="col-md-12">
      <app-stepper [currentStep]="2" [stepperData]="steps"></app-stepper>
    </div>
  </div>

  <div class="full-border p-3 px-4">
    <div class="d-flex justify-content-start fw-bold fs-6 pt-4">
      Medical Underwriting
    </div>
    <div>
      <div style="position: relative">
        <ngx-spinner [name]="'medical_test_results_view'" type="ball-clip-rotate-multiple" [fullScreen]="false" color="#00529B" size="medium"
          bdColor="rgba(255, 255, 255, 0.966)"></ngx-spinner>
        <div class="d-flex justify-content-start pt-3 fs-6">
          Capture Medical Test Results
        </div>
        <div class="row pt-0" *ngIf="diseases?.length > 0" >


          <div class="accordion accordion-flush" [id]="dynamicAccordionId">
            <div class="accordion-item" *ngFor="let form of diseaseForms; let i = index">
              <h2 class="accordion-header" [id]="'flush-heading' + i">
                <button
                  class="accordion-button collapsed fs-7 fw-medium text-black"
                  type="button"
                  data-bs-toggle="collapse"
                  [attr.data-bs-target]="'#flush-collapse' + i"
                  aria-expanded="false"
                  [attr.aria-controls]="'flush-collapse' + i"
                >
                  {{ diseases[i].description | titlecase }}
                </button>
              </h2>
              <div
                [id]="'flush-collapse' + i"
                class="accordion-collapse collapse"
                [attr.aria-labelledby]="'flush-heading' + i"
                data-bs-parent="#accordionFlushExample"
              >
                <div class="accordion-body">
                  <form [formGroup]="form" (ngSubmit)="onSubmit(i)">
                    <div class="row">
                      <!-- <div class="col-lg-4 col-md-6 col-sm-12">
                        <label for="checked">Checked?</label>
                        <input type="checkbox" formControlName="checked" />
                      </div> -->
                      <div class="col-lg-4 col-md-6 col-sm-12">
                        <div class="row p-0">
                          <div class="w-75">
                            <div><label for="yes">Checked?</label></div>
                            <span class="form-check form-check-inline">
                              <input
                                class="form-check-input"
                                type="radio"
                                id="yes"
                                formControlName="checked"
                                value="Y"
                              />
                              <label class="form-check-label text-black" for="yes"
                                >Yes</label
                              >
                            </span>
                            <span class="form-check form-check-inline">
                              <input
                                class="form-check-input"
                                type="radio"
                                id="no"
                                formControlName="checked"
                                value="N"
                              />
                              <label class="form-check-label text-black" for="no"
                                >No</label
                              >
                            </span>
                            <span class="form-check form-check-inline">
                              <input
                                class="form-check-input"
                                type="radio"
                                id="exempted"
                                formControlName="checked"
                                value="E"
                              />
                              <label
                                class="form-check-label text-black"
                                for="exempted"
                                >Exempted</label
                              >
                            </span>
                          </div>
                        </div>
                      </div>
                      <div class="col-lg-4 col-md-6 col-sm-12">
                        <label for="checkedDate">Checked Date</label>
                        <input type="text" class="form-control" formControlName="cheque_date" />
                      </div>
                      <div class="col-lg-4 col-md-6 col-sm-12">
                        <label for="facilitator">Facilitator</label>
                        <input type="text" class="form-control" formControlName="facilitator" />
                      </div>
                      <div class="col-lg-4 col-md-6 col-sm-12">
                        <label for="limitAmount">Limit Amount</label>
                        <input type="text" class="form-control" formControlName="limit" />
                      </div>
                      <div class="col-lg-4 col-md-6 col-sm-12">
                        <label for="invoiceAmount">Invoice Amount</label>
                        <input type="text" class="form-control" formControlName="claim_amt" />
                      </div>
                      <div class="col-lg-4 col-md-6 col-sm-12">
                        <label for="payableAmount">Payable Amount</label>
                        <input type="text" class="form-control" formControlName="payable_amt" />
                      </div>
                      <div class="col-lg-4 col-md-6 col-sm-12">
                        <label for="invoiceNo">Invoice No.</label>
                        <input type="text" class="form-control" formControlName="invoice_no" />
                      </div>
                      <div class="col-lg-4 col-md-6 col-sm-12">
                        <label for="invoiceDate">Invoice Date</label>
                        <input type="text" class="form-control" formControlName="invoice_date" />
                      </div>
                      <div class="col-lg-4 col-md-6 col-sm-12">
                        <label for="remarks">Remarks</label>
                        <input type="text" class="form-control" formControlName="remarks" />
                      </div>
                      <!-- Add more input fields for other form controls -->
                    </div>
                    <div class="d-flex justify-content-end">
                      <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <div class="row pt-2 px-3 text-danger" *ngIf="diseases?.length===0">
          No Medical Test Results Available
        </div>
      </div>

      <div>
        <div class="d-flex justify-content-start pt-3 fs-6">Documents</div>
        <div class="row px-4 pt-2">
          <div class="col-lg-7 col-md-6 col-sm-12 w-50">
            <div class="row py-2" *ngFor="let item of getListOfMedicalDocuments()">
              <span class="col-lg-6 col-md-12 col-sm-12 col-xs-12" style="cursor:pointer" (click)="downloadReport(item)">{{item.document | titlecase}}</span>
              <span class="text-black col-lg-3 col-md-12 col-sm-12 fw-medium" style="cursor:pointer" >Share <i class="fa-solid fa-share-nodes"></i></span>
              <span class="text-black col-lg-3 col-md-12 col-sm-12 fw-medium" style="cursor:pointer" >Preview <i class="fa-regular fa-eye"></i></span>
            </div>
          </div>
        </div>
      </div>

      <div>
        <div class="d-flex justify-content-start pt-3 fs-6">Decisions</div>

        <div class="row px-4">
          <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
            <div class="row p-0">
              <div>
                <div class="text-black"><label for="yes">Checked?</label></div>
                <span class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    id="yes"
                    value="Y"
                  />
                  <label class="form-check-label text-black" for="yes"
                    >Accept</label
                  >
                </span>
                <span class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    id="no"
                    value="N"
                  />
                  <label class="form-check-label text-black" for="no"
                    >Reject</label
                  >
                </span>
                <span class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    id="exempted"
                    value="E"
                  />
                  <label class="form-check-label text-black" for="exempted"
                    >Load Premium</label
                  >
                </span>
              </div>
            </div>
          </div>
          <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
            <label for="email" class="required text-black">Comments</label>
            <input type="text" class="form-control" [id]="'email'" />
          </div>
        </div>
        <div class="pb-4"></div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-end pb-4">
    <button
      (click)="nextPage()"
      type="button"
      class="btn btn-primary"
      style="font-size: 12px"
    >
      Finish
    </button>
  </div>
</div>
