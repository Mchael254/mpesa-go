<div class="pt-2">

      <div>
        <div class="d-flex justify-content-end ">
          <div
            class="b-r d-flex justify-content-center align-content-center"
          >
                      <i class="fa-solid fa-plus"></i>
          </div>
        </div>
        <ng-container>
          <p-table
            #dt1
            [lazy]="true"
            responsiveLayout="stack"
            scrollHeight="flex"
            [columns]="exceptionList?.cols"
            [value]="exceptionList?.rows"
            [paginator]="exceptionList?.paginator"
            [rows]="exceptionList.rowsPerPage || 5"
            [showCurrentPageReport]="true"
            [totalRecords]="100"
            (onPage)="paginate($event)"

          >

            <ng-template pTemplate="header" let-columns>
              <tr>
                <th pSortableColumn="{{ 'SN' }}" style="width: 4%;">
                  {{ 'SN' }}
                  <span *ngIf="exceptionList.showSorting">
                  <p-sortIcon field="{{ 'SN'}}"></p-sortIcon>
                </span>
                  <span *ngIf="exceptionList.showFilter">
                  <p-columnFilter type="text" field="{{ 'SN' }}" display="menu"></p-columnFilter>
                </span>
                </th>
                <th style="width:20%;" pSortableColumn="{{ col.field }}" *ngFor="let col of columns">
                  {{ col.header }}
                  <span *ngIf="exceptionList.showSorting">
                  <p-sortIcon field="{{ col.field }}"></p-sortIcon>
                </span>
                  <span *ngIf="exceptionList.showFilter">
                  <p-columnFilter type="text" field="{{ col.field }}" display="menu"></p-columnFilter>
                </span>
                </th>

                <th style="width: 4%;">
                  {{ '' }}


                </th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowIndex="rowIndex" let-rowData let-columns="columns">
              <tr class="change_Color"  style="font-size: 14px;" (click)="selectRow(rowData)">
                <ng-container >
                  <td >{{rowIndex+1}}</td>
                  <td *ngFor="let col of columns">
                    {{ rowData[col.field].replaceAll('_', ' ') | titlecase}}
                  </td>
                  <td><div class="d-flex justify-content-end dropdown-toggle"
                    data-bs-toggle="dropdown"
                    aria-expanded="false">
                    <div>
                      <i class="fa-solid fa-ellipsis-vertical"></i>
                      <ul class="dropdown-menu">
                        <li>
                          <a
                            class="dropdown-item"
                            >Edit</a
                          >
                        </li>
                        <li (click)="deleteException(rowData)">

                          <a
                            class="dropdown-item"
                            >Delete</a
                          >
                        </li>
                      </ul>
                    </div>
                  </div> </td>
                </ng-container>
              </tr>
            </ng-template>
          </p-table>
        </ng-container>
      </div>

  </div>
