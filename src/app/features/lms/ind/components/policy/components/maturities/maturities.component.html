<div class="pt-2">

  <div class="spinner" style="position: relative">
    <ngx-spinner [name]="'maturities'" type="ball-clip-rotate-multiple" [fullScreen]="false" color="#00529B" size="medium" bdColor = "rgba(255, 255, 255, 0.966)"></ngx-spinner>
  
    <ng-container>
      <p-table
        #dt1
        [lazy]="true"
        responsiveLayout="stack"
        scrollHeight="flex"
        [columns]="quotationListInd?.cols"
        [value]="quotationListInd?.rows"
        [paginator]="quotationListInd?.paginator"
        [rows]="quotationListInd.rowsPerPage || 5"
        [showCurrentPageReport]="true"
        [totalRecords]="quotationListInd?.rows.length"
        [globalFilterFields]="quotationListInd?.globalFilterFields"
        (onPage)="paginate($event)"

      >

        <ng-template pTemplate="header" let-columns>
          <tr>
            <th pSortableColumn="{{ 'SN' }}" style="width: 4%;">
              {{ 'SN' }}
              <span *ngIf="quotationListInd.showSorting">
              <p-sortIcon field="{{ 'SN'}}"></p-sortIcon>
            </span>
              <span *ngIf="quotationListInd.showFilter">
              <p-columnFilter type="text" field="{{ 'SN' }}" display="menu"></p-columnFilter>
            </span>
            </th>
            <th pSortableColumn="{{ col.field }}" *ngFor="let col of columns">
              {{ col.header }}
              <span *ngIf="quotationListInd.showSorting">
              <p-sortIcon field="{{ col.field }}"></p-sortIcon>
            </span>
              <span *ngIf="quotationListInd.showFilter">
              <p-columnFilter type="text" field="{{ col.field }}" display="menu"></p-columnFilter>
            </span>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowIndex="rowIndex" let-rowData let-columns="columns">
          <tr class="change_Color"  style="font-size: 14px;" (click)="selectRow(rowData)">
            <ng-container >
              <td >{{rowIndex+1}}</td>
              <td *ngFor="let col of columns">
                {{ col?.date ? (rowData[col.field] | date: 'short') : (rowData[col.field])  }}
                
              </td>
            </ng-container>
          </tr>
        </ng-template>
      </p-table>
    </ng-container>
  </div>

</div>
