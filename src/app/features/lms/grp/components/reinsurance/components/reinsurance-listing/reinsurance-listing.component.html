
<div class="container">
    <div style="text-align: center;"><span class="reinsurance-list">Reinsurance</span></div>
    <div class="main">
    <div><span class="policies-text">Policies</span></div>

        <div class="form">
            <i class="fa fa-search"></i>
            <input type="text" class="form-control form-input" placeholder="Search">

            <p-multiSelect [options]="columnOptions" [(ngModel)]="selectedColumns">
            </p-multiSelect>
          </div>

<div>
    <p-table [value]="dummyData" selectionMode="single" dataKey="code" 
    [tableStyle]="{'min-width': '50rem'}" styleClass="p-datatable-striped">
        <ng-template pTemplate="header">
            <tr>
                <th *ngIf="selectedColumns.includes('policy_number')">Policy number</th>
                <th *ngIf="selectedColumns.includes('description')">Product</th>
                <th *ngIf="selectedColumns.includes('status')">Status</th>
                <th *ngIf="selectedColumns.includes('effective_date')">Effective date</th>
                <th *ngIf="selectedColumns.includes('total_premium')">Premium</th>
                <th *ngIf="selectedColumns.includes('total_sum_assured')">Sum assured</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-policy>
            <tr [pSelectableRow]="policy" class="table-row-spacing">
            
                <td *ngIf="selectedColumns.includes('policy_number')">{{ policy.policy_number }}</td>
                <td *ngIf="selectedColumns.includes('description')">{{ policy.description | titlecase }}</td>
                <td *ngIf="selectedColumns.includes('status')">{{ policy.status }}</td>
                <td *ngIf="selectedColumns.includes('effective_date')">{{ policy.effective_date }}</td>
                <td *ngIf="selectedColumns.includes('total_premium')">{{ policy.total_premium | number }}</td>
                <td *ngIf="selectedColumns.includes('total_sum_assured')">{{ policy.total_sum_assured | number }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
</div>
</div>
