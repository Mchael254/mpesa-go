<div class="main">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <app-stepper [currentStep]="1" [stepperData]="steps"></app-stepper>
  </div>
  <div class="container">
    <div class="title">{{ "lms.grp.claims.claim_initiation" | translate }}</div>
    <form [formGroup]="claimInitForm">
      <div class="row" style="padding-top: 10px;">
        <div class="col-md-4">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <label for="product" style="color: black;">{{ "lms.grp.claims.select_a_product" | translate }}</label>
            <select class="form-select" [id]="'product'" formControlName="product">
              <option selected="true" disabled="disabled"></option>
              <option *ngFor="let prod of productList" [value]="prod.code">{{ prod.description | titlecase }}</option>
            </select>
          </div>
        </div>

        <div class="col-md-4">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <label for="policy" style="color: black;">{{ "lms.grp.claims.select_a_policy" | translate }}</label>
            <select class="form-select" [id]="'policy'" formControlName="policy">
              <option selected="true" disabled="disabled"></option>
              <option *ngFor="let pol of " [value]="">{{ pol }}</option>
            </select>
          </div>
        </div>

        <div class="col-md-4">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <label for="policyMember" style="color: black;">{{ "lms.grp.claims.select_a_policy_member" | translate }}</label>
            <select class="form-select" [id]="'policyMember'" formControlName="policyMember">
              <option selected="true" disabled="disabled"></option>
              <option *ngFor="let mem of policyMembers" [value]="mem.policy_member_code">{{ mem.member_name | titlecase }}</option>
            </select>
          </div>
        </div>
      </div>

      <div class="row" style="padding-top: 10px;">
        <div class="col-md-4">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <label for="causationType" style="color: black;">{{ "lms.grp.claims.select_a_causation_type" | translate }}</label>
            <select class="form-select" [id]="'causationType'" formControlName="causationType">
              <option selected="true" disabled="disabled"></option>
              <option *ngFor="let causation of causationTypes " [value]="causation.cause_type">{{ causation.cause_desc | titlecase }}</option>
            </select>
          </div>
        </div>

        <div class="col-md-4">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <label for="actualCause" style="color: black;">{{ "lms.grp.claims.select_the_actual_cause" | translate }}</label>
            <select class="form-select" id="actualCause" formControlName="actualCause" (click)="onSelectClick($event)">
              <option selected="true" disabled="disabled">{{ "lms.grp.claims.select_an_option" | translate }}</option>
              <option *ngFor="let actualCause of actualCauses" [value]="actualCause.causation_cause_code">{{ actualCause.death_disability_description | titlecase }}</option>
              <option class="add-causation-link" [value]="'addCausation'">{{ "lms.grp.claims.add_causation" | translate }}
              </option>
              <p-overlayPanel #op>
                <div class="">
                  <div>
                    <label for="causationId" style="color: black;">{{ "lms.grp.claims.causation_id" | translate }}</label>
                  </div>
                  <div class="form-group">
                    <div>
                      <input type="text" pInputText class="form-control" id="causationId" [style]="{ width: '100%' }"
                        formControlName="causationId">
                    </div>
                  </div>
                </div>

                <div class="mt-2">
                  <div>
                    <label for="causationDesc" style="color: black;">{{ "lms.grp.claims.causation_description" | translate }}</label>
                  </div>
                  <div class="form-group">
                    <div>
                      <textarea rows="2" cols="5" pInputTextarea id="causationId" [style]="{ width: '100%' }"
                        formControlName="causationDesc">
                      </textarea>
                    </div>
                  </div>
                </div>

                <div class="row mt-2">
                  <div class="col-md-12">
                    <div>
                      <label for="gender" style="color: black;">{{ "lms.grp.claims.gender" | translate }}</label>
                    </div>
                      <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" value="M" formControlName="gender"
                              id="inlineRadio1" name="gender" />
                          <label class="form-check-label" for="inlineRadio1">{{ "lms.grp.claims.male" | translate }}</label>
                      </div>
                      <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" value="F" formControlName="gender"
                              id="inlineRadio2" name="gender" />
                          <label class="form-check-label" for="inlineRadio2">{{ "lms.grp.claims.female" | translate }}</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" value="B" formControlName="gender"
                            id="inlineRadio2" name="gender" />
                        <label class="form-check-label" for="inlineRadio2">{{ "lms.grp.claims.both" | translate }}</label>
                    </div>
                  </div>
              </div>

                <div class="mt-2">
                  <div>
                    <label for="claimableMonths" style="color: black;">{{ "lms.grp.claims.minimum_claimable_months" | translate }}</label>
                  </div>
                  <div class="form-group">
                    <div>
                      <input type="number" pInputText class="form-control" id="claimableMonths" [style]="{ width: '100%' }"
                        formControlName="claimableMonths">
                    </div>
                  </div>
                </div>

                <div class="button-container">
                  <button class="book-claim" (click)="addActualType()">{{ "lms.grp.claims.add_actual_type" | translate }}</button>
                </div>
                
              </p-overlayPanel>

            </select>
          </div>
        </div>


        <div class="col-md-4">
          <div>
            <div>
              <label for="reportDate" style="color: black;">{{ "lms.grp.claims.claim_report_date" | translate }}</label>
            </div>
            <div class="form-group">
              <div>
                <p-calendar formControlName="reportDate" dateFormat="dd/mm/yy" [showIcon]="true" [showButtonBar]="true"
                  placeholder="dd/mm/yy">
                </p-calendar>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row" style="padding-top: 10px;">
        <div class="col-md-4">
          <div>
            <div>
              <label for="occurenceDate" style="color: black;">{{ "lms.grp.claims.incident_occurence_date" | translate }}</label>
            </div>
            <div class="form-group">
              <div>
                <p-calendar formControlName="occurenceDate" dateFormat="dd/mm/yy" [showIcon]="true"
                  [showButtonBar]="true" placeholder="dd/mm/yy">
                </p-calendar>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div>
            <label for="locationOfIncident" style="color: black;">{{ "lms.grp.claims.location_of_incident" | translate }}</label>
          </div>
          <div class="form-group">
            <div>
              <input type="text" pInputText class="form-control" id="locationOfIncident" [style]="{ width: '100%' }"
                formControlName="locationOfIncident">
            </div>
          </div>
        </div>
      </div>

    </form>
  </div>

  <div class="container mt-2">
    <div class="title">{{ "lms.grp.claims.upload_documents" | translate }}</div>
    <div class="row" style="padding-top: 10px;">
      <div class="col-md-4 col-12">
        <div class="d-flex align-items-center flex-wrap">
          <label for="nationalId" class="fixed-width-label" style="color: black;">National identification<span
              style="color: red;">*</span></label>
          <div class="form-group">
            <input type="file" #fileInput style="display: none;">
            <button class="choose-file">
              <span class="file-text">Choose file</span>
            </button>
          </div>
        </div>
      </div>
      <div class="col-md-4 col-12">
        <div class="d-flex align-items-center flex-wrap">
          <label for="documentC" class="fixed-width-label" style="color: black;">Document C<span
              style="color: red;">*</span></label>
          <div class="form-group">
            <input type="file" #fileInput style="display: none;">
            <button class="choose-file">
              <span class="file-text">Choose file</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="row" style="padding-top: 10px;">
      <div class="col-md-4 col-12">
        <div class="d-flex align-items-center flex-wrap">
          <label for="deathCertificate" class="fixed-width-label" style="color: black;">Death certificate<span
              style="color: red;">*</span></label>
          <div class="form-group">
            <input type="file" #fileInput style="display: none;">
            <button class="choose-file">
              <span class="file-text">Choose file</span>
            </button>
          </div>
        </div>
      </div>
      <div class="col-md-4 col-12">
        <div class="d-flex align-items-center flex-wrap">
          <label for="documentD" class="fixed-width-label" style="color: black;">Document D<span
              style="color: red;">*</span></label>
          <div class="form-group">
            <input type="file" #fileInput style="display: none;">
            <button class="choose-file">
              <span class="file-text">Choose file</span>
            </button>
          </div>
        </div>
      </div>
    </div>


  </div>

  <div class="button-container">
    <button class="book-claim" (click)="submitClaimInitFormData()">{{ "lms.grp.claims.book_claim" | translate }}</button>
  </div>
</div>
