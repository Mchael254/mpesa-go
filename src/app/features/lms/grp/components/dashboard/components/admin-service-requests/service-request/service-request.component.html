<div class="main">
  <div class="container">
    <div class="title">Service request</div>
    <form [formGroup]="serviceRegForm">
      <div class="row" style="padding-top: 10px;">
        <div class="col-md-4">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <label for="category" style="color: black;">Category</label>
            <select class="form-select" [id]="'category'" formControlName="category">
              <option selected="true" disabled="disabled"></option>
              <option *ngFor="let cat of " [value]="">{{ cat }}</option>
            </select>
          </div>
        </div>

        <div class="col-md-4">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <label for="categoryType" style="color: black;">Category type</label>
            <select class="form-select" [id]="'categoryType'" formControlName="categoryType">
              <option selected="true" disabled="disabled"></option>
              <option *ngFor="let catType of " [value]="">{{ catType }}</option>
            </select>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="container" style="margin-top: 10px;">
    <form [formGroup]="serviceRegForm">
      <div class="row" style="padding-top: 10px;">
        <div class="col-md-4">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <label for="policy" style="color: black;">Policy</label>
            <select class="form-select" [id]="'policy'" formControlName="policy">
              <option selected="true" disabled="disabled"></option>
              <option *ngFor="let pol of " [value]="">{{ pol }}</option>
            </select>
          </div>
        </div>

        <div class="col-md-4">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <label for="policyMember" style="color: black;">Policy members</label>
            <select class="form-select" [id]="'policyMember'" formControlName="policyMember">
              <option selected="true" disabled="disabled"></option>
              <option *ngFor="let polMem of " [value]="">{{ polMem }}</option>
            </select>
          </div>
        </div>
        <div class="col-md-4">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <label for="contactMethod" style="color: black;">Preferred contact method</label>
            <select class="form-select" [id]="'contactMethod'" formControlName="contactMethod">
              <option selected="true" disabled="disabled"></option>
              <option *ngFor="let contactMeth of " [value]="">{{ contactMeth }}</option>
            </select>
          </div>
        </div>
      </div>

      <div class="row" style="padding-top: 10px;">
        <div class="col-md-4">
          <div>
            <div>
              <label for="contactTime" style="color: black;">Preferred contact time</label>
            </div>
            <div class="form-group">
              <div>
                <p-calendar formControlName="contactTime" dateFormat="dd/mm/yy" [showIcon]="true" [showButtonBar]="true"
                  placeholder="dd/mm/yy">
                </p-calendar>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div>
            <label for="description" style="color: black;">Description</label>
          </div>
          <div class="form-group">
            <div>
              <textarea rows="2" cols="5" pInputTextarea id="description" [style]="{ width: '100%' }"
                formControlName="description">
                        </textarea>
            </div>
          </div>
        </div>
      </div>
      <div class="title" style="margin-top: 40px;">Documents</div>
      <div class="col-md-4 col-12">
        <label for="fileUpload" style="color: black;">Upload file</label>
        <div class="d-flex align-items-center flex-wrap">
          <select class="form-select fixed-width-label" style="display: flex; flex-grow: 1; align-items: center;"
            [id]="'fileUpload'">
            <option selected="true" disabled="disabled"></option>
            <option *ngFor="let file of " [value]="">{{ file }}</option>
          </select>
          <div class="form-group" style="display: flex; flex-grow: 1; align-items: center;">
            <input type="file" #fileInput style="display: none;">
            <button class="choose-file">
              <span class="file-text">Choose file</span>
            </button>
          </div>
        </div>
      </div>

    </form>
  </div>
  <div class="button-container">
    <button class="submit-req">Submit request</button>
  </div>
</div>
