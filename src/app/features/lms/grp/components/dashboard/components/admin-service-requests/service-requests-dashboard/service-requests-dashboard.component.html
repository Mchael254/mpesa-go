<div class="main">
    <div class="container">
        <div class="title" style="padding-top: 35px;">Service requests dashboard</div>
        <div class="new-req-button">
            <p-button label="New service request" [style]="{'border-radius': '4px'}"></p-button>
            <p-multiSelect [options]="columnOptions" [(ngModel)]="selectedColumns" [filter]="false">
            </p-multiSelect>
        </div>

        <div>
            <p-table [value]="serviceReqListing" selectionMode="single" dataKey="code"
                [tableStyle]="{'min-width': '50rem'}" styleClass="p-datatable-striped" [paginator]="true" [rows]="5"
                [showCurrentPageReport]="true" [rowsPerPageOptions]="[10, 25, 50]"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
                <ng-template pTemplate="header">
                    <tr>
                        <th *ngIf="selectedColumns.includes('req')">Request ID</th>
                        <th *ngIf="selectedColumns.includes('req')">Category</th>
                        <th *ngIf="selectedColumns.includes('req')">Category type</th>
                        <th *ngIf="selectedColumns.includes('req')">Status</th>
                        <th *ngIf="selectedColumns.includes('req')">Date submitted</th>
                        <th *ngIf="selectedColumns.includes('req')">Policy number</th>
                        <th *ngIf="selectedColumns.includes('req')">Assigned to</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-serviceReq>
                    <tr>

                        <td *ngIf="selectedColumns.includes('req')">{{ serviceReq.req }}</td>
                        <td *ngIf="selectedColumns.includes('req')">{{ serviceReq.req }}</td>
                        <td *ngIf="selectedColumns.includes('req')">{{ serviceReq.req }}</td>
                        <td *ngIf="selectedColumns.includes('req')">{{ serviceReq.req }}</td>
                        <td *ngIf="selectedColumns.includes('req')">{{ serviceReq.req }}</td>
                        <td *ngIf="selectedColumns.includes('req')">{{ serviceReq.req }}</td>
                        <td *ngIf="selectedColumns.includes('req')">{{ serviceReq.req }}</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
