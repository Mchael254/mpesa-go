<div class="main">
    <div class="container">
        <div class="title">Produt details</div>
        <form [formGroup]="normalQuoteForm">
            <div class="row" style="padding-top: 10px;">
                <div class="col-md-4">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <label for="product" style="color: black;">Product</label>
                        <select class="form-select" [id]="'product'" formControlName="product">
                            <option selected="true" disabled="disabled"></option>
                            <option *ngFor="let prod of " [value]="">{{ prod }}</option>
                        </select>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <label for="durationType" style="color: black;">Duration type</label>
                        <select class="form-select" [id]="'durationType'" formControlName="durationType">
                            <option selected="true" disabled="disabled"></option>
                            <option *ngFor="let duration of " [value]="">{{ duration }}</option>
                        </select>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <label for="facultativeType" style="color: black;">Facultative type</label>
                        <select class="form-select" [id]="'facultativeType'" formControlName="facultativeType">
                            <option selected="true" disabled="disabled"></option>
                            <option *ngFor="let facultative of " [value]="">{{ facultative }}</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row" style="padding-top: 10px;">
                <div class="col-md-4">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <label for="quotationCovers" style="color: black;">Quotation covers</label>
                        <select class="form-select" [id]="'quotationCovers'" formControlName="quotationCovers">
                            <option selected="true" disabled="disabled"></option>
                            <option *ngFor="let qCovers of " [value]="">{{ qCovers }}</option>
                        </select>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <label for="freqOfPayment" style="color: black;">Frequency of payment</label>
                        <select class="form-select" [id]="'freqOfPayment'" formControlName="freqOfPayment">
                            <option selected="true" disabled="disabled"></option>
                            <option *ngFor="let freq of " [value]="">{{ freq }}</option>
                        </select>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <label for="unitRateOption" style="color: black;">Unit rate option</label>
                        <select class="form-select" [id]="'unitRateOption'" formControlName="unitRateOption">
                            <option selected="true" disabled="disabled"></option>
                            <option *ngFor="let unit of " [value]="">{{ unit }}</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row" style="padding-top: 10px;">
                <div class="col-md-4">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <label for="currency" style="color: black;">Currency</label>
                        <select class="form-select" [id]="'currency'" formControlName="currency">
                            <option selected="true" disabled="disabled"></option>
                            <option *ngFor="let currency of " [value]="">{{ currency }}</option>
                        </select>
                    </div>
                </div>

                <div class="col-md-4">
                    <div>
                        <div>
                            <label for="effectiveDate" style="color: black;">Effective date</label>
                        </div>
                        <div class="form-group">
                            <div>
                                <p-calendar formControlName="effectiveDate" dateFormat="dd/mm/yy" [showIcon]="true"
                                    [showButtonBar]="true" placeholder="dd/mm/yy">
                                </p-calendar>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </form>
    </div>
    <div class="button-container">
        <button class="get-quote" (click)="submitnormalQuoteFormData()">Continue</button>
    </div>
</div>
