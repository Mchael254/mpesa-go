<div class="main">
    <div style="display: flex; padding-top: 1rem; justify-content: start">
        <app-dynamic-breadcrumb [breadCrumbItems]="breadCrumbItems">
        </app-dynamic-breadcrumb>
    </div>
    <div class="container">
        <div class="title"><span id="title">Policies</span></div>
        <ng-container *ngIf="policiesListing && policiesListing.length > 0">
            <div *ngFor="let policy of policiesListing; let i = index" class="box" 
            (click)="navigateToPolDets(policy.policy_code)">
                <label class="active-label">{{ getStatusDescription(policy.pol_status) }}</label>
                <div class="scroll-content">
                    <table>
                        <tr>
                            <td>Policy:</td>
                            <td class="td-data">{{ policy.product_description | titlecase }}</td>
                        </tr>
                        <tr>
                            <td>Policy number:</td>
                            <td class="td-data">{{ policy.policy_number }}</td>
                        </tr>
                        <tr>
                            <td>Policy members:</td>
                            <td class="td-data">{{ policy.no_of_members }}</td>
                        </tr>
                        <tr>
                            <td>Sum assured:</td>
                            <td class="td-data">{{ policy.sum_assured | number }}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </ng-container>
    </div>
</div>
