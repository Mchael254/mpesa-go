          <div ngbAccordion #acc="ngbAccordion">
            <div *ngFor="let item of accordionItems" ngbAccordionItem>
              <h2 ngbAccordionHeader>
                <button ngbAccordionButton [attr.aria-expanded]="acc.isExpanded(item.id)" (click)="acc.toggle(item.id)">
                    <div
                  style="font-size: 12px"
                  class="fw-bold"

                >
                {{ item.title | uppercase}}
                </div>
                  
                </button>
              </h2>
              <div [id]="item.id" ngbAccordionCollapse>
                <div class="d-flex justify-content-between" style="padding: 0.2rem 1.5rem 0.1rem 0;">
                    <div></div>
                    <div>
                      <i
                        class="fa-solid fa-square-plus fs-5"
                        style="color: var(--primary-color)"
                      ></i>
                    </div>
                  </div>
                <div ngbAccordionBody>

                    <div class="accordion-body fw-medium" *ngIf="item?.contents.length>0">
                        <div *ngFor="let content of item?.contents | distinct">
                            <div
                          [routerLink]="content['url']"
                          style="
                            cursor: pointer;
                            color: var(--primary-color);
                            font-size: 12px;
                            padding: 0.3rem 0;
                          "
                        >
                        {{content['name']}}
                        </div>
                        </div>
                      </div>
                
                </div>
              </div>
            </div>
          </div>
