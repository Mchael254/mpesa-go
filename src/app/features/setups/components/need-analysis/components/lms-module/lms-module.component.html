<div class="container-fluid">
  <div class="full-border">
    <div class="d-flex justify-content-between">
      <div class="fw-medium" style="color: var(--primary-color)">
        LMS Module(s) - Need Analysis Setup
      </div>
    </div>

    <div class="row p-2">
      <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
        <div class="card" style="border-radius: 0.3rem; margin: 2rem">
          <div class="p-3 fw-bold d-flex justify-content-between">
            <div></div>
            <div style="color: var(--primary-color)">LMS INDIVIDUAL</div>
            <div>
              <i
                class="fa-solid fa-square-plus fs-4"
                style="color: var(--primary-color)"
              ></i>
            </div>
          </div>

          <div>
            <ul *ngFor="let item of filterBySystem('LMS_INDIVIDUAL')">
              <ol class="sub_sytem_list" (click)="saveSystem(item)" >{{item['name']}}</ol>
            </ul>
          </div>

        </div>
      </div>

      <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
        <div class="card" style="border-radius: 0.3rem; margin: 2rem">
          <div class="p-3 fw-bold d-flex justify-content-between">
            <div></div>
            <div style="color: var(--primary-color)">LMS GROUP</div>
            <div>
              <i
                class="fa-solid fa-square-plus fs-4"
                style="color: var(--primary-color)"
              ></i>
            </div>
          </div>

          <div>
            <ul *ngFor="let item of filterBySystem('LMS_GROUP')">
              <ol class="sub_sytem_list" (click)="saveSystem(item)" >{{item['name']}}</ol>
            </ul>
          </div>

        </div>
      </div>



    </div>
  </div>

  <div class="d-flex justify-content-between">
    <div>
      <button
  [routerLink]="'/home/setups/need-analysis'"
  type="button"
  class="btn btn-primary"
  style="font-size: 12px"
>
  Go back to Previous Page
</button>
    </div>
    <div></div>
  </div>
</div>
