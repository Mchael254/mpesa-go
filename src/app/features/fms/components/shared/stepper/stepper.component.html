<!-- stepper.html -->
<app-fms-horizontal-stepper
  [currentStep]="currentStep"
  [stepperData]="stepperData"
  [dbStep]="dbStep"
  [stepType]="stepType"
  (stepChange)="stepChange.emit($event)"
  *ngIf="orientation === 'HORIZONTAL'"
>
</app-fms-horizontal-stepper>

<!-- ... vertical stepper ... -->
<app-vertical-stepper
  [currentStep]="currentStep"
  [stepperData]="stepperData"
  *ngIf="orientation === 'VERTICAL'"
>
</app-vertical-stepper>
