<div class="container-fluid">
  <h5 class="text-primary" style="padding-top: 10px">
    {{ "fms.receipting.receiptSummary" | translate }}
  </h5>
  <div class="receipt-section">
    <ngx-doc-viewer
      #docViewerIframe
      [fileName]="documentData?.fileName ?? ''"
      [srcUrl]="filePath ?? ''"
      style="margin: 20px; margin-top: 10px; width: 80%"
    >
    </ngx-doc-viewer>
  </div>

  <h6 class="text mt-2">
    {{ "fms.receipting.isReceiptPrinted?" | translate }}
  </h6>
  <div class="radiobtn">
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="printStatus"
        id="printYes"
        (change)="onPrintStatusChange('yes')"
      />
      <label class="form-check-label" for="flexRadioDefault1">{{
        "fms.receipting.yes" | translate
      }}</label>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="printStatus"
        id="printNo"
        (change)="onPrintStatusChange('no')"
      />
      <label class="form-check-label" for="flexRadioDefault2">
        {{ "fms.receipting.no" | translate }}
      </label>
    </div>
  </div>
  <!-- Action Buttons -->
  <!-- <div class="btn-actions">
    <div class="btn-back">
      <button type="button" class="btn btn-link" (click)="onBack()">
        Back
      </button>
    </div>
    <div class="btn-next">
      <button
        type="button"
        class="btn-primary-outline"
        (click)="downloadReceipt()"
      >
        Print
      </button>
    
    </div>
  </div> -->
</div>
