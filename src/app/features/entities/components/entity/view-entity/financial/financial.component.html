

<ng-container *ngIf="group.subGroup?.length === 0">
  <div class="row">
    <ng-container *ngFor="let field of fields">
      <div class="col-sm-4">
        <div class="row my-2">
          <div class="col-sm-4 text-dark">
            {{ field.label[language] }}
          </div>
          <div class="col-sm-8 text-dark fw-bold">
            {{ field.dataValue }}
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</ng-container>


<ng-container *ngIf="group.subGroup?.length > 0">
  <ng-container *ngFor="let subGroup of group.subGroup">

    <ng-container *ngIf="subGroup.presentationType===PRESENTATION_TYPE.fields">
      <div class="row my-3">
        <div class="col-sm-8">
          <span class="text-primary lead">
            {{ subGroup.label[language] | titlecase }}
          </span>
          <span
            id="edit-tab-btn"
            class="m-2 text-primary"
          >
            <i class="fa fa-pencil"></i>
          </span>
        </div>
      </div>
      <div class="row mb-3">
        <ng-container *ngFor="let field of subGroup.fields">
          <div class="col-sm-4">
            <div class="row my-2">
              <div class="col-sm-4 text-dark">
                {{ field.label[language] }}
              </div>
              <div class="col-sm-8 text-dark fw-bold">
                {{ field.dataValue }}
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </ng-container>

    <ng-container *ngIf="subGroup.presentationType === PRESENTATION_TYPE.fields_and_table_columns">
      <app-overview-table
        [subGroup]="subGroup"
        [table]="table"
        [language]="language"
        (deleteBtnClicked)="handlePayeeDelete($event)"
      >
      </app-overview-table>
    </ng-container>

  </ng-container>
</ng-container>



<!--edit modal-->
<button #editButton type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editFinancialModal" hidden>
  Open Edit Financial Modal
</button>

<!-- Modal -->
<div class="modal fade" id="editFinancialModal" tabindex="-1" aria-labelledby="editFinancialModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header border-0">
        <h1 class="modal-title fs-4 text-primary" id="editFinancialModalLabel">
<!--          {{ formFieldsConfig.label[language] | titlecase }}-->
        </h1>
        <button #closeButton type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <ng-container
          *ngIf="
              editForm;
              else loadingForm
            "
        >
          <form [formGroup]="editForm">
            <div class="row g-3">
              <ng-container *ngFor="let field of fields">
                <div class="col-md-6">
                  <label [for]="field.fieldId" class="form-label">
                    {{ field.label[language] | titlecase }}
                  </label>
                  <!-- Text input -->
                  <input
                    *ngIf="field.type === 'text' || field.type === 'email'"
                    [formControlName]="field.fieldId"
                    [placeholder]="field.placeholder[language] || ''"
                    [id]="field.fieldId"
                    type="text"
                    class="form-control"
                  />

                  <!--select input-->
                  <select
                    *ngIf="field.type === 'select'"
                    [formControlName]="field.fieldId"
                    [id]="field.fieldId"
                    class="form-select"
                    (change)="processSelectOption($event, field.fieldId)"
                  >
                    <option *ngFor="let opt of field.options" [value]="opt.id ? opt.id : opt.value">
                      {{ opt.name || opt.description || opt.label | titlecase }}
                    </option>
                  </select>

                  <!--Date-->
                  <input
                    *ngIf="field.type === 'date'"
                    type="date"
                    [formControlName]="field.fieldId"
                    [placeholder]="field.placeholder"
                    [id]="field.fieldId"
                    class="form-control"
                  />
                </div>
              </ng-container>
            </div>
          </form>
        </ng-container>
        <ng-template #loadingForm>
          <div class="text-center">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </ng-template>
      </div>
      <div class="modal-footer border-0">
        <!--<button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal">
          {{ formFieldsConfig.buttons.cancel.label[language] | titlecase }}
        </button>
        <button type="button" class="btn btn-primary" (click)="editFinancialDetails()">
          {{ formFieldsConfig.buttons.save.label[language] | titlecase }}
        </button>-->
      </div>
    </div>
  </div>
</div>
