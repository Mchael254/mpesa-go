<form [formGroup]="prospectContactAddressForm">
  <div class="row g-3">
    <div class="col-6">
      <label for="mobileNumber">{{
        "entities.mobile_number" | translate
      }}</label>
      <ngx-intl-tel-input
        [cssClass]="'form-control'"
        [preferredCountries]="preferredCountries"
        [enableAutoCountrySelect]="true"
        [enablePlaceholder]="true"
        [searchCountryFlag]="true"
        [selectFirstCountry]="true"
        [selectedCountryISO]="CountryISO.Kenya"
        [searchCountryField]="[
          SearchCountryField.Iso2,
          SearchCountryField.Name
        ]"
        formControlName="mobileNumber"
      >
      </ngx-intl-tel-input>
    </div>
    <div class="col-6">
      <label for="emailAddress">{{ "entities.email" | translate }}</label>
      <input
        type="email"
        class="form-control"
        id="emailAddress"
        placeholder="joe@turnkeyafrica.com"
        formControlName="emailAddress"
      />
    </div>
    <div class="col-6">
      <label for="telNumber">{{ "entities.tel_number" | translate }}</label>
      <ngx-intl-tel-input
        [cssClass]="'form-control'"
        [preferredCountries]="preferredCountries"
        [enableAutoCountrySelect]="true"
        [enablePlaceholder]="true"
        [searchCountryFlag]="true"
        [selectFirstCountry]="true"
        [selectedCountryISO]="CountryISO.Kenya"
        [searchCountryField]="[
          SearchCountryField.Iso2,
          SearchCountryField.Name
        ]"
        formControlName="telNumber"
      >
      </ngx-intl-tel-input>
    </div>
    <div class="col-6">
      <label for="country">{{ "entities.country" | translate }}</label>
      <p-dropdown
        [options]="countryData"
        [(ngModel)]="selectedCountry"
        optionLabel="name"
        optionValue="id"
        [style]="{ width: '100%', height: '50%' }"
        placeholder="Country"
        formControlName="country"
        id="country"
        [filter]="true"
        filterBy="name"
        [showClear]="true"
        class="center-placeholder"
        (onChange)="onCountryChange()"
        ngDefaultControl
      >
      </p-dropdown>
    </div>
    <div class="col-6">
      <label for="town">{{ "entities.town" | translate }}</label>
      <p-dropdown
        [options]="townData"
        optionLabel="name"
        optionValue="id"
        formControlName="town"
        [style]="{ width: '100%', height: '50%' }"
        placeholder="Town"
        name="townCode"
        id="town"
        [filter]="true"
        filterBy="name"
        [showClear]="true"
        ngDefaultControl
      >
      </p-dropdown>
    </div>
    <div class="col-6">
      <label for="postalAddress">{{
        "entities.postal_address" | translate
      }}</label>
      <input
        type="text"
        class="form-control"
        id="postalAddress"
        placeholder="Postal Address"
        formControlName="postalAddress"
      />
    </div>
    <div class="col-6">
      <label for="postalCode">{{ "entities.postal_code" | translate }}</label>
      <input
        type="text"
        class="form-control"
        id="postalCode"
        placeholder="Postal Code"
        formControlName="postalCode"
      />
    </div>
    <div class="col-6">
      <label for="physicalAddress">{{
        "entities.physical_address" | translate
      }}</label>
      <input
        type="text"
        class="form-control"
        id="physicalAddress"
        placeholder="Physical Address"
        formControlName="physicalAddress"
      />
    </div>
  </div>
</form>
<div class="modal-footer border-0 mt-1">
  <button
    type="button"
    class="btn btn-primary"
    id="update-details"
    (click)="updateDetails()"
  >
    {{ "entities.update_details" | translate }}
  </button>
</div>
