<div>
    <!-- Top Header Text and Breadcrumb !-->
    <div class="d-flex justify-content-between my-4 ms-4">
        <div class="mr-auto p-2">
            <h6 class="htxt page-header">{{'Entities' | uppercase}}</h6>
        </div>
        <div class="me-4">
            <app-dynamic-breadcrumb [breadCrumbItems]="entityBreadCrumbItems">
            </app-dynamic-breadcrumb>
        </div>
    </div>
    <!-- Top Buttons !-->
    <div class="d-flex my-4 ms-4">
      <button type="button" class="btn btn-primary rounded-0 px-3 me-3" id="newEntityButton" (click)="createEntity()"><i class="fa-solid fa-plus"></i>&nbsp; New Entity</button>
      <button type="button" class="btn filter-btn rounded-0 px-4 me-3"> <i class="fa fa-filter pe-2"></i>Filter</button>
    </div>
    <div class="my-4 ms-4 me-4" style="position: relative;">
        <ngx-spinner type="ball-clip-rotate-multiple" [fullScreen]="false" color="#00529B" size="medium" bdColor = "rgba(255, 255, 255, 0.966)"></ngx-spinner>

        <app-dynamic-table
            [tableDetails]="tableDetails"
            (onLazyLoad)="lazyLoadEntity($event)">
        </app-dynamic-table>
    </div>
</div>
