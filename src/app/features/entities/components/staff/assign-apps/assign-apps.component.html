<div class="my-5 ms-5 me-5">
  <div class="card mb-4">
    <div class="card-header fw-bold bg-transparent">
      {{ 'entities.assign_manageable_apps' | translate }}(2)
    </div>
    <div class="card-body mb-4">
      <div class="row">
        <div class="col-3">
          <input type="text" class="rounded-1 form-control fst-normal fw-normal fs-6 text-dark"
                 [disabled]="true" [value]="newlyCreatedStaff?.username" readonly>
        </div>
      </div>

      <div class="row">
        <div class="col-md-3 col-sm-12 my-4" *ngFor="let app of apps;let i = index">
          <div class="card user-app-card">
            <div class="card-body text-center user-app-card-body">
              <input type="checkbox" [checked]="app?.clicked" (click)="selectApp(i)" class="float-start user-app-checked"/>
              <div class="d-flex justify-content-center user-app-card-info">
                <img src='assets/images/{{app?.imageSrc}}' alt="{{app?.systemName}}" class="group"> </div>
                <h2 class="my-1">{{app?.systemName}}</h2>
                <p class="my-1">{{app.desc}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <button class="btn btn-lg btn-primary rounded-1 px-5 float-end" id="btn-assign-apps" (click)="assignApps()">
    {{ 'entities.save' | translate }}
  </button>

</div>
