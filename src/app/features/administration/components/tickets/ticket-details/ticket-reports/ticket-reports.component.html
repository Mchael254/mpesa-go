<div *ngIf="module != 'C'">
  <label for="format" style="font-weight: 700; font-size: 13px; padding: 0 0.5rem 1rem 0;">{{'Select format:'}}</label>
  <select style="font-weight: 500; font-size: 13px; width: 90px;" id="format" [(ngModel)]="selectedFormat">
    <option value="HTML">HTML</option>
    <option value="PDF">PDF</option>
  </select>
  <button class="btn btn-primary ms-4" style="font-size: 13px;" (click)="openDocDispatchModal()">Dispatch documents</button>
</div>
<ul class="list-group list-group-horizontal mb-3">
  <li class="list-group-item border-0 ps-0" *ngFor="let report of reportsWithLinks">
    <a target="_blank" class="report-link" (click)="openReportsModal()">{{ report?.name?.name }}</a>
  </li>
  <div>
    <span *ngIf="!isLoadingReport; else loadingReport"></span>
    <ng-template #loadingReport>
      <i class="pi pi-spin pi-spinner text-primary" style="font-size: 2rem"></i>
    </ng-template>
  </div>


</ul>

<!-- Modal -->
<div class="modal fade" id="reportsModalToggle" tabindex="-1" aria-labelledby="reportsModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl" style="height: 300px !important;">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-6" id="exampleModalLabel">Reports</h1>
        <button type="button" class="btn-close" (click)="closeReportsModal()"></button>
      </div>
      <div class="modal-body">
        <!--<ngx-doc-viewer
          [fileName]="fileName ?? ''"
          [srcUrl]="filePath ?? ''"
          class="doc-viewer"
        ></ngx-doc-viewer>-->
        <div class="row col-12 mb-3">
          <div class="col-3 border-end border-secondary-subtle">

            <div class="form-check mt-2 form-check-item" *ngFor="let doc of reportsWithLinks;  let i = index">
              <label class="form-label fw-medium text-dark" [for]="'flexCheckChecked' + i"
                     data-bs-target="#documentCarousel"
                     [attr.data-bs-slide-to]="i"
              >
                  <span *ngIf = "doc?.name?.name" class="doc-name" title="{{doc?.name?.name | titlecase}}">
                        {{doc?.name?.name?.substring(0,18) | titlecase}}...
                      </span>
                <i class="fa-regular fa-eye" style="font-size: 17px; cursor: pointer;"></i>
              </label><br>

            </div>
            <div class="form-check float-start">
              <span *ngIf="!isLoadingReport; else loadingReport"></span>
              <ng-template #loadingReport>
                <i class="pi pi-spin pi-spinner text-primary" style="font-size: 2rem"></i>
              </ng-template>
            </div>
          </div>
          <div class="col-9">

            <!-- carousel -->
            <div id="documentCarousel" class="carousel slide">
              <div class="carousel-indicators">
                <ng-container *ngFor="let doc of reportsWithLinks; let i = index" >
                  <button
                    type="button"
                    data-bs-target="#carouselExampleIndicators"
                    [attr.data-bs-slide-to]="i"
                    class="{{ i === 0 ? 'active' : '' }}"
                  ></button>
                </ng-container>
              </div>
              <div class="carousel-inner">
                <ng-container *ngIf="reportsWithLinks.length > 0">
                  <div
                    *ngFor="let doc of reportList; let i = index"
                    class="{{ i === 0 ? 'carousel-item active' : 'carousel-item' }}">
                    <label class="form-label w-100 text-center">Preview: {{ doc.fileName }}</label><br>
                    <ngx-doc-viewer
                      [fileName]="doc.fileName ?? ''"
                      [srcUrl]="doc.srcUrl ?? ''"
                      class="doc-viewer"
                    ></ngx-doc-viewer>
                  </div>
                </ng-container>
              </div>
              <ng-container *ngIf="reportList.length > 0">
                <button class="carousel-control-prev" type="button" data-bs-target="#documentCarousel" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true" style="background-color: black"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#documentCarousel" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true" style="background-color: black"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </ng-container>
            </div>

          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="docDispatchToggle" aria-hidden="true" aria-labelledby="docDispatchToggleLabel" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered" style="width: 350px">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-6 text-primary" id="docDispatchToggleLabel">Dispatch Documents</h1>
        <button type="button" class="btn-close" (click)="closeDocDispatchModal()"></button>
      </div>
      <div class="modal-body">
        <div class="col-12 mb-3">
          <form [formGroup]="docDispatchForm">

            <div>
              <label for="dispatchDocuments" class="form-label w-100">Dispatch documents?</label><br>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" formControlName="dispatchDocuments" id="dispatchDocuments" value="Y">
                <label class="form-label" for="dispatchDocuments">Yes</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" formControlName="dispatchDocuments" id="dispatchDocuments" value="N">
                <label class="form-label" for="dispatchDocuments">No</label>
              </div>
            </div>
            <div *ngIf="docDispatchForm.get('dispatchDocuments').value === 'Y'">
              <label class="form-label w-100">Documents to dispatch</label><br>

              <p-multiSelect
                [options]="documentsToDispatchData"
                formControlName="documentDispatched"
                optionLabel="rpt_name"
                optionValue="dd_code"
                [filter]="true"
                filterBy="rpt_name"
                [style]="{ 'width': '100%', 'height': '40px' }"
                placeholder="Select report"
                [(ngModel)]="selectedOptions">
                <ng-template let-report pTemplate="item">
                  <div title="{{report.rpt_name}}">
                    {{ report.rpt_name.length > 10 ? report.rpt_name.substring(0, 28) + '...' : report.rpt_name }}
                  </div>
                </ng-template>
              </p-multiSelect>
            </div>
            <div *ngIf="docDispatchForm.get('dispatchDocuments').value === 'N'">
              <label for="dispatchDocuments" class="form-label w-100">Reason for rejection</label><br>

              <p-dropdown
                [options]="dispatchReasonsData"
                optionLabel="description"
                optionValue="description"
                [filter]="true"
                filterBy="description"
                [showClear]="true"
                [style]="{ 'width': '100%', 'height': '40px' }"
                placeholder="Select reason"
                formControlName="rejectionDescription"
              >
                <ng-template let-shortDescription pTemplate="item">
                  <div title="{{shortDescription.description}}">
                    {{ shortDescription.description.length > 10 ? shortDescription.description.substring(0, 28) + '...' : shortDescription.description }}
                  </div>
                </ng-template>
              </p-dropdown>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-outline-primary" (click)="saveDispatchRejection()" [disabled]="isLoading" *ngIf="docDispatchForm.get('dispatchDocuments').value === 'N'">
          <span *ngIf="!isLoading; else loading">Save</span>
          <ng-template #loading>
            <i class="pi pi-spin pi-spinner text-white" style="font-size: 2rem"></i>
          </ng-template>
        </button>
        <button class="btn btn-primary" (click)="onSave()" [disabled]="isLoading" *ngIf="docDispatchForm.get('dispatchDocuments').value === 'Y'">
          <span *ngIf="!isLoading; else loading">Dispatch</span>
          <ng-template #loading>
            <i class="pi pi-spin pi-spinner text-white" style="font-size: 2rem"></i>
          </ng-template>
        </button>
      </div>
    </div>
  </div>
</div>
