<div class="card mb-4">
    <div class="card-body">

        <div class="row ">
            <div class="col-sm-4">
                <p class="subheading"> {{'gis.policy.service_providers' | translate}}</p>

            </div>
            <div class="col-sm-8 d-flex justify-content-end">
                <div class="row mx-3 mb-2">

                    <!-- <div class="col-sm-3"></div> -->


                    <div class="col-sm-4"></div>
                    <div class="col-sm-4 ">
                        <button type="button" id="icon" class="btn btn-success" data-bs-toggle="modal"
                            data-bs-target="#addServiceProviderModal" title="add">
                            <i class="fa-solid fa-plus"></i>
                        </button>

                    </div>

                    <div class="col-sm-4">
                        <button type="button" id="icon" class="btn btn-primary" data-bs-toggle="modal"
                            id="openServiceProviderModalButtonDelete" [hidden]="true"
                            data-bs-target="#deleteServiceProvider" title="Delete">
                        </button>
                        <button type="button" id="icon" class="btn btn-primary" title="Delete">
                            <i class="fa-solid fa-trash-can" (click)="openServiceProviderDeleteModal()"></i>
                        </button>
                        <!-- <button id="openModalButtonDelete" [hidden]="true"  data-bs-toggle="modal" data-bs-target="#deletePremium" >deletes</button>
                                        <a class="nav-link" id="links"  (click)="openDeleteModal()">Delete</a>
                                        <i class="fa-solid fa-trash-can"  id="icon" (click)="openDeleteModal()"></i> -->
                    </div>





                </div>

            </div>
        </div>
        <p-table #dt1 [value]="addedServiceProviderList" dataKey="code" editMode="row" selectionMode="single"
            [(selection)]="selectedPolicyServiceProvider" [tableStyle]="{'min-width': '50rem'}" styleClass="p-datatable-sm"
            responsiveLayout="scroll" class='ui-datatable' [autoLayout]="true">


            <ng-template pTemplate="header">
                <tr>
                    <th class="flexible-header">Policy no.</th>
                    <th class="flexible-header">Service providers</th>
                    <th class="flexible-header">Type</th>


                </tr>
            </ng-template>

            <ng-template pTemplate="body" let-addedServiceProviderList let-ri="rowIndex">
                <tr [pSelectableRow]="addedServiceProviderList"
                    [class.p-highlight]="addedServiceProviderList === selectedPolicyServiceProvider">
                    <td></td>
                    <td></td>
                    <td></td>


                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="1"></td>

                    <td colspan="10" style="padding:20px;padding-left: 100px;" id="empty">No data to display.</td>
                </tr>

            </ng-template>
        </p-table>
        <!-- ADD SERVICE PROVIDER MODAL-->
        <div class="modal fade" id="addServiceProviderModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered ">
                <div class="modal-content">

                    <div class="modal-body">
                        <button type="button" #closebutton class="btn-close float-end" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                        <h5 class="modal-title" id="modalTitle">Select service provider</h5>

                        <p-table #dt1 [value]="serviceProviderList"
                        [tableStyle]="{'max-width': '465px'}"  
                        [(selection)]="selectedServiceProviders" [resizableColumns]="true"
                        styleClass="p-datatable-sm" responsiveLayout="scroll"
                        class='ui-datatable' [autoLayout]="true" [paginator]="true"
                        [rows]="5" [scrollable]="true" scrollDirection="horizontal"
                        [showCurrentPageReport]="true"
                        currentPageReportTemplate=" {first} - {last} of {totalRecords}"
                        [globalFilterFields]="['idNumber', 'emailAddress','lastName','emailAddress']">

                        <ng-template pTemplate="header">

                            <tr id="product">
                                <!-- <th></th> -->
                                <th style="width: 2%;" >Select</th>
                                <th>Provider name</th>
                                
                            </tr>
                        </ng-template>

                        
                            <ng-template pTemplate="body" let-serviceProviderList >
                                <tr
                                [pSelectableRow]="serviceProviderList"
                                [class.p-highlight]="serviceProviderList ===selectedServiceProviders"
                                >

                                    <td>
                                        <p-tableCheckbox [value]="serviceProviderList" />
                                    </td>
                                <td> </td>
                                
                            </tr>
                        </ng-template>

                    </p-table>
                    </div>
                </div>
            </div>

        </div>

        <!-- DELETE SERVICE PROVIDER MODAL -->
        <div class="modal fade" id="deleteServiceProvider" tabindex="-1" role="dialog" aria-labelledby="deleteInsured"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content" id="deleteInsured">
                    <div class="modal-body ">
                        <p class="deleteMessage mt-4 mb-4">
                            {{'gis.policy.are_you_sure_you_want_to_delete' | translate}}</p>
                        <div class="d-flex justify-content-center mb-3">
                            <button type="button" class="btn btn-primary px-5" id="delete"
                                data-bs-dismiss="modal">{{'gis.policy.yes_delete' |
                                translate}}</button>
                        </div>
                        <div class="d-flex justify-content-center mb-2">
                            <button type="button" class="btn btn-outline-primary px-5"
                                data-bs-dismiss="modal">{{'gis.policy.no_im_not' |
                                translate}}</button>
                        </div>



                    </div>
                </div>
            </div>
        </div>



    </div>
</div>
