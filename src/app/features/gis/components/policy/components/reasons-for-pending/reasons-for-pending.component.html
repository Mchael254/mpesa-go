<div class="card mb-4">
    <div class="card-body">

        <div class="row ">
            <div class="col-sm-4">
                <p class="subheading"> {{'gis.policy.reasons_for_pending' | translate}}</p>

            </div>
            <div class="col-sm-8 d-flex justify-content-end">
                <div class="row  mb-2">

                    <div class="col-sm-3"></div>
                    <div class="col-8">
                        <div class="row">
                            <div class="col-sm-4 ">
                                <button type="button" id="icon" class="btn btn-success" data-bs-toggle="modal"
                                    data-bs-target="#addReasonForPendingModal" title="add">
                                    <i class="fa-solid fa-plus"></i>
                                </button>

                            </div>
                            <div class="col-sm-4">
                                <button type="button" id="icon" class="btn btn-primary" data-bs-toggle="modal"
                                    data-bs-target="#editReasonForPendingModal" title="Edit">
                                    <i class="fa-solid fa-pencil"></i>
                                </button>

                            </div>

                            <div class="col-sm-4">
                                <button type="button" id="icon" class="btn btn-primary" data-bs-toggle="modal"
                                    id="openReasonForPendingButtonDelete" [hidden]="true" data-bs-target="#deleteReasonForPendingModal"
                                    title="Delete">
                                </button>
                                <button type="button" id="icon" class="btn btn-primary" title="Delete">
                                    <i class="fa-solid fa-trash-can" (click)="openReasonForPendingDeleteModal()"></i>
                                </button>
                             
                            </div>

                        </div>
                    </div>


                </div>

            </div>
        </div>
        <p-table #dt1 [value]="reasonForPendingList" dataKey="code" editMode="row" selectionMode="single"
            [(selection)]="selectedReason" [tableStyle]="{'min-width': '50rem'}" styleClass="p-datatable-sm"
            responsiveLayout="scroll" class='ui-datatable' [autoLayout]="true">


            <ng-template pTemplate="header">
                <tr>
                    <th class="flexible-header">Short description</th>
                    <th class="flexible-header">Reasons for pending</th>
                    <th class="flexible-header">Description</th>
                   
                </tr>
            </ng-template>

            <ng-template pTemplate="body" let-reasonForPendingList let-ri="rowIndex">
                <tr [pSelectableRow]="reasonForPendingList"
                    [class.p-highlight]="reasonForPendingList === selectedReason"
                    >
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="1"></td>

                    <td colspan="10" style="padding:20px;padding-left: 30px;" id="empty">No data to display.</td>
                </tr>

            </ng-template>
        </p-table>
        <!-- ADD REASON FOR PENDING MODAL -->
        <div class="modal fade" id="addReasonForPendingModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered ">
                <div class="modal-content">

                    <div class="modal-body">
                        <button type="button" #closebutton class="btn-close float-end" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                        <h5 class="modal-title" id="modalTitle">Add a reason</h5>
                        <form [formGroup]="reasonsForPendingDetailsForm">
                            <!-- ROW 1 -->
                            <div class="row mt-4 mb-2">
                                <div class="col-sm-12">
                                    <label for="policyNo" class="form-label external-claim-label">Reason</label>
                                    <p-dropdown [options]="reasonsList" optionValue="name" optionLabel="name"
                                    formControlName="insurer" 
                                    [filterBy]="'name'" [filter]="true"></p-dropdown>
                                   
                                </div>
                              
                            </div>
                             <!-- ROW 2 -->
                            <div class="row mt-2 mb-2">
                                <div class="col-sm-6">
                                    <label for="insurer" class="form-label external-claim-label">Description</label>
                                    
                                        <textarea class="row ms-1 " id="remark" rows="5" cols="50"
                                        pInputTextarea formControlName="description">
                                </textarea> 
                                    
                                </div>
                            </div>
                            
                         
                            
                            <div class="d-flex justify-content-end mt-2 mb-2">
                                <button type="button" class="btn btn-primary" #closebutton
                                    >{{'crm.save_details' |
                                    translate}}</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
        <!-- EDIT REASON FOR PENDING MODAL -->
        <div class="modal fade" id="editReasonForPendingModal" tabindex="-1" aria-labelledby="editModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">


                    <div class="modal-body">
                        <button type="button" #closeEditClaimButton class="btn-close float-end" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                        <h5 class="modal-title" id="modalTitle">Edit a new claims experience</h5>
                      
                    </div>
                </div>

            </div>
        </div>

        <!-- DELETE REASON FOR PENDING MODAL -->
        <div class="modal fade" id="deleteReasonForPendingModal" tabindex="-1" role="dialog" aria-labelledby="deleteInsured"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content" id="deleteInsured">
                    <div class="modal-body ">
                        <p class="deleteMessage mt-4 mb-4">
                            {{'gis.policy.are_you_sure_you_want_to_delete' | translate}}</p>
                        <div class="d-flex justify-content-center mb-3">
                            <button type="button" class="btn btn-primary px-5" id="delete"
                                data-bs-dismiss="modal" >{{'gis.policy.yes_delete' |
                                translate}}</button>
                        </div>
                        <div class="d-flex justify-content-center mb-2">
                            <button type="button" class="btn btn-outline-primary px-5"
                                data-bs-dismiss="modal">{{'gis.policy.no_im_not' |
                                translate}}</button>
                        </div>



                    </div>
                </div>
            </div>
        </div>



    </div>
    </div>
