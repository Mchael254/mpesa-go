<div class="container ">
    <p class="titleMain mt-3">Underwriting: Co-insurance Details</p>
    <div class="container mx-2 mt-n1">
        <div class="card mb-3 px-2" style=" position: relative;">
            <div class="card-body">
                <p class="subheading">Co-insurance details</p>
                <div class="row mb-4">
                    <div class=" mb-1 col-sm-4 col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" (change)="onCheckboxChange($event)"
                                id="coinsurance_leader">
                            <label class="form-check-label product-label" for="coinsurance_leader">
                                Co-insurance leader
                            </label>
                        </div>
                    </div>
                    <div class=" mb-1 col-sm-4 col-12">
                        <div class="form-check">
                            <input class="form-check-input " type="checkbox" value="" id="coinsurance_gross">
                            <label class="form-check-label product-label" for="coinsurance_gross">
                                Co-insurance gross SI
                            </label>
                        </div>
                    </div>
                    <div class=" mb-1 col-sm-4 col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="coinsurance_leader_combined"
                                formControlName="is_coinsurance">
                            <label class="form-check-label product-label" for="coinsurance_leader_combined">
                                Co-insurance leader combined
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="mb-1 col-sm-4 col-12">
                        <label for="client" class=" product-label" id="client">Co-insurance %</label>
                        <input type="number" id="quote-input" class="form-control form-control-sm mb-1"
                            formControlName="client_code">
                    </div>
                    <div class="mb-1 col-sm-4 col-12" *ngIf="isCoinsuaranceLeader">
                        <label for="client" class="product-label" id="client">Co-insurance fee %</label>
                        <input type="number" id="quote-input" class="form-control form-control-sm mb-1"
                            formControlName="client_code">
                    </div>


                </div>
                <div class="row mb-4">
                    <div class="col-sm-4 col-12 ">
                    </div>
                    <div class="col-sm-4 col-12 ">
                    </div>
                    <div class="col-sm-4 col-12 ">
                        <button class="btn btn-primary mt-3 float-end">Save </button>
                    </div>
                </div>
                <p class="subheading2">Co-insurers</p>

                <div class="row">
                    <div class="col-sm-3">

                    </div>
                    <div class="col-sm-9 d-flex justify-content-end">
                        <div class="row  mb-2">

                            <div class="col-sm-2"></div>
                            <div class="col-sm-3">
                                <button type="button" id="icon" class="btn btn-primary" data-bs-toggle="modal"
                                    data-bs-target="#addCoinsurance" title="add">
                                    <i class="fa-solid fa-plus"></i>
                                </button>
                            </div>
                            <div class="col-sm-3">
                                <button type="button" id="icon" class="btn btn-primary" data-bs-toggle="modal"
                                    data-bs-target="#editThirdDetails" title="Edit">
                                    <i class="fa-solid fa-pencil"></i>
                                </button>
                            </div>
                            <div class="col-sm-3">
                                <button type="button" id="icon" class="btn btn-primary" data-bs-toggle="modal"
                                    data-bs-target="#deleteCoinsurance" title="Delete">
                                    <i class="fa-solid fa-trash-can"></i>
                                </button>
                            </div>


                        </div>

                    </div>
                </div>
                <!-- Add Coinsurance Modal -->
                <div class="modal fade" id="addCoinsurance" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered ">
                        <div class="modal-content">
                            <div class="modal-body">
                                <div class="d-flex justify-content-between align-items-center ">
                                    <h5 class="modal-small-title" id="exampleModalLabel">Select co-insurer</h5>
                                    <button type="button" class="btn" data-bs-dismiss="modal" aria-label="Close">
                                        <i class="fas fa-times"></i>
                                    </button>

                                </div>
                                <div class="search-container mb-3">
                                    <span class="search-icon"><i class="fa fa-search"></i></span>
                                    <input type="text" placeholder="Search" id="search-input-Rsection" />
                                </div>
                                <p-table dataKey="code" [tableStyle]="{ 'min-width': '300px' }" [paginator]="true"
                                [rows]="10">
                                    <ng-template pTemplate="header">
                                        <tr>
                                            <!-- <th style="width: 4rem">
                                                <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                                            </th> -->
                                            <th>Select</th>
                                            <th>Short description</th>
                                            <th>Name</th>

                                        </tr>
                                    </ng-template>
                                    <ng-template pTemplate="body">
                                        <tr>
                                            <!-- <td>
                                                <p-tableCheckbox [value]="product"></p-tableCheckbox>
                                            </td> -->
                                            <td></td>
                                            <td></td>
                                            <td></td>

                                        </tr>
                                    </ng-template>
                                    <ng-template pTemplate="emptymessage">
                                        <tr>
                                            <td colspan="8" style="padding: 20px; text-align:center " id="empty">No data
                                                to display.</td>
                                        </tr>
                                    </ng-template>
                                </p-table>
                                <div class="mt-4 d-flex justify-content-end">
                                    <button type="button" class="btn btn-primary " id="saveDetails" data-bs-dismiss="modal" >Save </button>
                                  </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Delete Coicsurance Modal -->
                <div class="modal fade" id="deleteCoinsurance" tabindex="-1" role="dialog" aria-labelledby="deleteCoinsurance" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                      <div class="modal-content" id="deleteCoinsurance">
                        <div class="modal-body ">
                         <p class="deleteMessage mt-4 mb-4">Are you sure you want to delete?</p>

                         <div class="row mt-4 mb-2 d-flex justify-content-center">
                            <div class="col-6 ">
                              <button type="button" class="btn btn-outline-primary "  data-bs-dismiss="modal" >Cancel</button>
                            </div>
                            <div class="col-6 d-flex justify-content-end">
                                <button type="button" class="btn btn-primary" id="save" data-bs-dismiss="modal" >Delete</button>

                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                </div>

                <p-table [tableStyle]="{'min-width': '300px'}" selectionMode="single" dataKey="code" editMode="row">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Name</th>
                            <th>Leader</th>
                            <th>Percentage</th>
                            <th>Premium</th>
                            <th>Fee rate</th>
                            <th>Fee amount</th>
                            <th>Policy no</th>

                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-editing="editing" let-ri="rowIndex">
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>



                            <td>
                                <!-- <button *ngIf="!editing" pButton pRipple type="button" pInitEditableRow icon="pi pi-pencil"  class="p-button-rounded p-button-text"></button> -->

                                <button *ngIf="!editing" pButton pRipple type="button" pInitEditableRow
                                    class="p-button-rounded p-button-text">
                                    <i class="fas fa-pencil"></i>
                                </button>


                                <!-- <button *ngIf="editing" pButton pRipple type="button" pSaveEditableRow icon="pi pi-check" (click)="updateRiskSection()" class="p-button-rounded p-button-text p-button-success mr-2"></button>
                            <button *ngIf="editing" pButton pRipple type="button" pCancelEditableRow icon="pi pi-times" class="p-button-rounded p-button-text p-button-danger"></button> -->
                            </td>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="emptymessage">
                        <tr>
                            <td colspan="8" style="padding: 20px; text-align:center " id="empty">No data to display.
                            </td>
                        </tr>
                    </ng-template>
                </p-table>



            </div>

        </div>
    </div>

</div>
