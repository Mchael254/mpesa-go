<div class="base-content-section setups">
    <div class="row">
        <div>
            <p class="float-start leftHeaderTitle">
                <span class="circle-icon "><i class="fa-solid fa-arrow-left fa-sm icon-white"></i></span>
                Cover Types and Sections
            </p>
            <p class="float-end mb-3" id="help"><a>Help <i class="pi pi-question-circle"></i></a></p>
        </div>
        <div class="col-sm-4 left">
            <div class="card">
                <div class="row">
                    <div class="col-sm-12 mb-3">
                        <p class="leftTitle">Sections</p>
                    </div>
                    <div class="col-sm-6">
                        <button class="float-start btn btn-outline-primary text-primary"
                            (click)="createNewSection()">New</button>
                    </div>
                    <div class="col-sm-6">
                        <button class="float-end btn btn-primary">Delete</button>
                    </div>
                    <div class="col-sm-12 mt-3">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Search Sections" aria-label="search"
                                aria-describedby="search" (keyup)="filterSections($event)">
                            <span class="input-group-text" id="search">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </span>
                        </div>
                        <div class="spinner" style="position: relative">
                            <ngx-spinner type="ball-clip-rotate-multiple" [fullScreen]="false" color="#00529B"
                                size="medium" bdColor="rgba(255, 255, 255, 0.966)"></ngx-spinner>
                        </div>
                        <div class="listing">
                            <ul>
                                <li *ngFor="let data of filteredSection" (click)="selectedSection(data.code,data)">
                                    {{ data.description | titlecase }}
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-8 right">
            <div class="card">
                <div class="row">
                    <div class="col">
                        <p class="leftHeader">
                            <span class="leftNum" style="color:#00529B;border:1px solid #00529B">1</span>
                            Add a Section
                        </p>
                    </div>
                    <div class="col">
                        <p class="float-end leftHeader">Reports</p>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row mt-3">
                        <div class="form-div">
                            <form [formGroup]="sectionForm">
                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="mb-3">
                                            <label for="inputShortDesc" class="form-label">Section Short Description</label>
                                            <input 
                                                type="text" 
                                                class="form-control" 
                                                id="inputShortDesc" 
                                                aria-describedby="inputShortDesc"
                                                formControlName="shortDescription"
                                            >
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="mb-3">
                                            <label for="inputDescription" class="form-label">Description</label>
                                            <input 
                                                type="text" 
                                                class="form-control" 
                                                id="inputDescription" 
                                                aria-describedby="inputDescription"
                                                formControlName="description">
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="mb-3">
                                            <label for="inputSectionType" class="form-label">Section Type</label>
                                            <select id="inputSectionType" class="form-select mb-1" formControlName="type" required>
                                                <option value="" selected>Select Type</option>
                                                <option *ngFor="let section of sectionTypeOptions" [value]="section.value">{{ section.label }}</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt-1">
                                    <div class="col-sm-8">
                                        <button class="btn btn-outline-primary btn-sm">Back</button>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="row float-end">
                                            <div class="col-sm-6">
                                                <button class="btn btn-outline-primary btn-sm" (click)="sectionForm.reset()">Clear</button>
                                            </div>
                                            <div class="col-sm-6">
                                                <button class="btn btn-primary btn-sm" (click)="save()">Save</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
