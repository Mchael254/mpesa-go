        <div class="card">
            <div class="card-header">
                <form class="form-inline form-sm mt-3" >
     

                    <p id="title" class="btn ml-4">Short Period Rates</p>
                    <div class="input-group float-end ml-4" style="width:274px"  id="search-input">
                    
                   
                      <input class="form-control py-2 border-end-0 border" type="search" placeholder="search...">
                      <span class="input-group-append">
                          <button class="btn btn border-start-0 border" id="btn" type="button">
                              <i class="fa fa-search" style="color:#8C8C8C"></i>
                          </button>
                        </span>
                    
                     
                  </div>
               
                </form>
            </div>
            <div class="card-body">
                <ul class="nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" data-toggle="modal" data-target="#addModal" (click)="add()">+Add</a>
                  </li>
                 
                  <li class="nav-item">
                    <a class="nav-link" (click)="delete()">Delete</a>
                  </li>
          
                </ul>
                <!-- Add Modal -->
                <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        
                        <div class="modal-body">
                            <h5 class="modal-title mb-3" id="modalLabel">Add/Edit </h5>
                            <form [formGroup]="rateForm">
                                <div class="form-row">
                                  <label for="minimumDays" class="col-sm-4 col-form-label" id="label">From</label>
                                  <div class="form-group col-md-8">
                                    <input type="number" class="form-control form-control-sm mb-4" formControlName="minimum_days">
                                  </div>
                                  <label for="maximumDays" class="col-sm-4 col-form-label" id="label">To</label>
                                  <div class="form-group col-md-8">
                                    <input type="number" class="form-control form-control-sm mb-4" formControlName="maximum_days">
                                  </div>
                                  <label for="annualPremiumRate" class="col-sm-4 col-form-label" id="label">Annual Perium Rate</label>
                                  <div class="form-group col-md-8">
                                    <input type="number" class="form-control form-control-sm mb-4" formControlName="annual_premium_rate">
                                  </div>
                                  <label for="rateDivisionFactor" class="col-sm-4 col-form-label" id="label">Rate Division Factor</label>
                                  <div class="form-group col-md-8">
                                    <input type="number" class="form-control form-control-sm mb-4" formControlName="rate_division_factor">
                                  </div>
                                 
                                  <label for="dateWithEffectTo" class="col-sm-4 col-form-label" id="label">WET</label>
                                  <div class="form-group col-md-8">
                                    <input type="date" class="form-control form-control-sm mb-4" formControlName="date_with_effect_to">
                                  </div>
                                  <label for="dateWithEffectFrom" class="col-sm-4 col-form-label" id="label">WEF</label>
                                  <div class="form-group col-md-8">
                                    <input type="date" class="form-control form-control-sm mb-4" formControlName="date_with_effect_from">
                                  </div>
                                </div>
                                <div class="row">
                                    <div class="col-xl-8">
                                      <button class="btn btn-primary waves-effect waves-light" id="addbtn" data-dismiss="modal">Cancel</button>
                                    </div>
                                    <div class="col-xl-4">
                                      <button class="btn btn-primary waves-effect waves-light" id="addbtn" data-dismiss="modal" (click)="save()" >Save</button>
                                    </div>
                                  </div>
                              </form>

                        </div>
                       
                      </div>
                    </div>
                  </div>
                  <p-table [value]="rates"  
                  selectionMode="single" 
                  [resizableColumns]="true" 
                  styleClass="p-datatable-sm"
                  responsiveLayout="scroll"
                  class='ui-datatable'
                  [autoLayout]="true" >
                    <ng-template pTemplate="header">
                        <tr>
                            <th>From</th>
                            <th>To</th>
                            <th style="max-width:100px">Annual Promotion Rule</th>
                            <th>Rate Division Factor</th>
                            <th>WEF</th>
                            <th>WET</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-rate>
                        <tr [pSelectableRow]="rate" (click)="fetchSPRate(rate.code)">
                            <td>{{rate.minimum_days}}</td>
                            <td>{{rate.maximum_days}}</td>
                            <td>{{rate.annual_premium_rate}}</td>
                            <td>{{rate.rate_division_factor}}</td>
                             <td>{{rate.date_with_effect_from}}</td>
                            <td>{{rate.date_with_effect_to}}</td>
                            
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div> 
             
        
    
</div>
