<div class="mx-4 mt-3">
    <p class="title">Quotations:Client Details </p>
    <app-stepper [currentStep]="2" [stepperData]="steps"></app-stepper>
    <div class="card mb-4">
        <div class="card-body">
          <h6>Quotation Details </h6>
          <p>Quotation:</p>
          <div class="row mb-4 mt-3">
            <div class="col-xl-4">
                <label for=""class="quote-label">Client<span class="required"></span></label>
                <input type="text" id="quote-input" class="form-control form-control-sm mb-1" formControlName="">
            </div>
            <div class="col-xl-4">
                <label for=""class="quote-label">Branch<span class="required" ></span></label>
                <input type="text" id="quote-input" class="form-control form-control-sm mb-1" formControlName="">
            </div>
            <div class="col-xl-4">
                <label for=""class="quote-label">Currency<span class="required"></span></label>
                <input type="text" id="quote-input" class="form-control form-control-sm mb-1" formControlName="">
            </div>
          </div>
          <div class="row mb-4">
            <div class="col-xl-4">
                <label for=""class="quote-label">Quotation Expiry Date</label>
                <input type="date" id="quote-input" class="form-control form-control-sm mb-1" formControlName="">
            </div>
            <div class="col-xl-4">
                <label for=""class="quote-label">Request for quote date</label>
                <input type="date" id="quote-input" class="form-control form-control-sm mb-1" formControlName="">
            </div>
            <div class="col-xl-4">
                <label for=""class="quote-label">Product<span class="required"></span></label>
                <input type="text" id="quote-input" class="form-control form-control-sm mb-1" formControlName="">

            </div>
          </div>
          <p class="more" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">More Details</p>
          <div class="collapse" id="collapseExample">
           
            <div class="row mb-4">
                <div class="col-xl-4">
                    <label for=""class="quote-label">Email</label>
                    <input type="text" id="quote-input" class="form-control form-control-sm mb-1" formControlName="">

                </div>
                <div class="col-xl-4">
                    <label for=""class="quote-label">Phone Number</label>
                    <input type="text" id="quote-input" class="form-control form-control-sm mb-1" formControlName="">
                </div>
                <div class="col-xl-4">
                    <label for=""class="quote-label">Category</label>
                    <input type="text" id="quote-input" class="form-control form-control-sm mb-1" formControlName="">
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-xl-4">
                    <label for=""class="quote-label">Cover Period</label>
                    <input type="text" id="quote-input" class="form-control form-control-sm mb-1" formControlName="">

                </div>
                <div class="col-xl-4">
                    <label for=""class="quote-label">Use of Vehicle</label>
                    <input type="text" id="quote-input" class="form-control form-control-sm mb-1" formControlName="">
                </div>
                <div class="col-xl-4">
                    <label for=""class="quote-label">Self-declared value</label>
                    <input type="text" id="quote-input" class="form-control form-control-sm mb-1" formControlName="">
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-xl-4">
                    <label for=""class="quote-label">Year of Manufacture</label>
                    <input type="text" id="quote-input" class="form-control form-control-sm mb-1" formControlName="">

                </div>
                <div class="col-xl-4">
                    <label for=""class="quote-label">Car Reg No.</label>
                    <input type="text" id="quote-input" class="form-control form-control-sm mb-1" formControlName="">
                </div>
              
            </div>
          </div>
        </div>
    </div>
    <div class="card mb-4">
        <div class="card-body">
          <h6>Product Details </h6>
          <div class="row mt-3 mb-3">
            <div class="col-xl-4">
                <label for=""class="quote-label">Product</label>
                <input type="text" id="quote-input" class="form-control form-control-sm mb-1" formControlName="">
            </div>
            <div class="col-xl-4">
                <label for=""class="quote-label">Payment Frequency</label>
                <select id="status" class="form-select form-select-sm mb-1" id="quote-input"  formControlName=""  placement="right" >
                    <option selected="true" disabled="disabled"></option>
                    <option value="Annually">Annually</option>
                    <option value="Semi Annually">Semi Annually</option>
                    <option value="Quarterly">Quarterly</option>
                    <option value="Monthly">Monthly</option>
                    <option value="One-Off">One-Off</option>
                  </select >
            </div>


            <div class="col-xl-4">
                <label for=""class="quote-label">Cover time</label>
                <input type="date" id="quote-input" class="form-control form-control-sm mb-1" formControlName="">
            </div>
          </div>
          <div>
            <p>Import risks <input type="checkbox" class="ml-3"></p>
            

          </div>
        </div>
    </div>



    
    <div class="row">
     
        <div class="col-xl-6 ">
            <button class="btn btn-primary quote-btn float-end">Assign Tasks</button>
        </div>
        <div class="col-xl-6">
            <button class="btn btn-primary float-end">Next</button>
        </div>
    </div>
</div>
