<div>
  <div class="card-body">
    <div class="mb-3">
      <span class="logo-lg">
        <img src="assets/images/turnkey-logo.png" alt="hostlogo">
      </span>
    </div>

    <h4 class="forgot-password-text mb-3">{{ 'auth.forgot_password' | translate }}</h4>
    <p class="text-muted mb-3">{{ 'auth.forgot_password_instruction' | translate }}</p>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" aria-labelledby="title">
      <div class="form-group mb-3">
        <label class="form-label" for="input-email">{{ 'auth.email_address' | translate }}</label>
        <input name="email" id="input-email" formControlName="email" class="form-control" autofocus>
        <div *ngIf="f['email'].invalid && (f['email'].dirty || f['email'].touched)" class="form-text text-danger form-error-text" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }">
          <div *ngIf="f['email'].errors?.['required']">{{ 'auth.email_required' | translate }}</div>
          <div *ngIf="f['email'].errors?.['email']">{{ 'auth.email_invalid' | translate }}</div>
        </div>
      </div>
      <div class="form-group mb-3" style="padding-top: 10px">
        <label class="form-label" for="input-phoneNumber">{{ 'auth.phone_number' | translate }}</label>
        <input name="phoneNumber" id="input-phoneNumber" formControlName="phoneNumber" class="form-control" autofocus>
        <div *ngIf="f['phoneNumber'].invalid && (f['phoneNumber'].dirty || f['phoneNumber'].touched)" class="form-text text-danger form-error-text" [ngClass]="{ 'is-invalid': submitted && f['phoneNumber'].errors }">
          <div *ngIf="f['phoneNumber'].errors['required']">{{ 'auth.phone_number_required' | translate }}</div>
        </div>
      </div>
      <button id="subBtn"  class="btn btn-primary btn-full-width" [disabled]="isLoading || !form.valid">
        <span *ngIf="!isLoading; else loading">{{ 'auth.submit' | translate }}</span>
        <ng-template #loading>
          <i class="pi pi-spin pi-spinner text-white" style="font-size: 2rem"></i>
        </ng-template>
      </button>
    </form>
  </div>

  <app-copyright-footer></app-copyright-footer>
</div>
