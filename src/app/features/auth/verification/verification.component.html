<app-spinner *ngIf="isLoading"></app-spinner>
<div class="container">
    <div class="form-content">
        <div class="logo-lg">
            <img src="assets/images/turnkey-logo.png" alt="hostlogo">
        </div>
        <p style="font-weight:bold; color:#00519a;">Turnquest suite</p>
        <div class="verify-text">
            <p style="font-weight:bold;">{{ 'auth.verification' | translate }}</p>
            <p>{{ 'auth.verification_instruction' | translate }}</p>
            <i class="fa-solid fa-phone"></i>
        </div>

        <form class="verify-text">
            <div *ngIf="error.message" class="alert alert-danger">{{ error.message }}</div>
            <div *ngFor="let account of accountVerification">
                <div
                  class="verify-button row" [class.selected]="account === selectedAccount"
                  (click)="onSelectAccount(account)"
                >
                    <div class="col-sm-2 col-2 text-start">
                        <i class="fa-solid {{account.icon}}"></i>
                    </div>
                    <div class="col-sm-10 col-9 text-start account-info">
                        <span>{{ 'auth.via' | translate }} {{ account.type }}: </span> <br>
                        <span>{{ account.name | lowercase}}</span>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <app-copyright-footer></app-copyright-footer>
</div>
