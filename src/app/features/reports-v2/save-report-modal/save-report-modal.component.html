
<form [formGroup]="saveReportForm">
    <div class="row g-3">
      <div class="col">
        <label for="report" class="form-label">Report</label>
        <input formControlName="reportName" type="text" id="report" class="form-control" aria-label="Value">
      </div>
      <div class="col">
        <label for="dashboard" class="form-label">Dashboard</label>
          <select formControlName="dashboard" id="dashboard" class="form-select" aria-label="Default select example">
            <option *ngFor="let dashboard of dashboards" [value]="dashboard.id">
              {{ dashboard.name }}
            </option>
          </select>
      </div>
    </div>
    <div class="row mt-3">
      <p class="form-label">Pick a destination for your report</p>
      <div class="col-md-4 col-5">
        <input
          formControlName="destination"
          class="form-check-input me-2"
          type="radio"
          value="M"
          id="my-reports"
        >
        <label class="text-dark" for="my-reports">
          My reports
        </label>
      </div>
      <div class="col-md-4 col-5">
        <input
          formControlName="destination"
          class="form-check-input me-2"
          type="radio"
          value="S"
          id="shared-reports"
        >
        <label class="text-dark" for="shared-reports">
          Shared reports
        </label>
      </div>
    </div>
  </form>

  <div class="text-center mt-5">
    <button id="saveReportBtn" type="button" class="btn btn-primary" (click)="saveReport()">Complete</button>
  </div>
