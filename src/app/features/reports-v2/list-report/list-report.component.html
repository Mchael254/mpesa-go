<div class="base-content-section">
  <div class="card">
    <div class="card-body">
      <div class="me-4 mt-3">
        <app-dynamic-breadcrumb [breadCrumbItems]="reportBreadCrumbItems">
        </app-dynamic-breadcrumb>
      </div>

      <div class="row col-lg-12 mt-4 bs- divBackground">
        <div class="col-lg-4 text-center">
          <p class="fs-2 text-black">$ 2.03 M</p>
          <label>Quota premium</label>
        </div>
        <div class="col-lg-4 text-center">
          <p class="fs-2 text-black">869</p>
          <label>YTD premium</label>
        </div>
        <div class="col-lg-4 text-center">
          <p class="fs-2 text-black">$ 699 k</p>
          <label>Net premium</label>
        </div>
      </div>

      <div class="row mx-0 mt-3 p-0 dragDropBoundary">
        <div class="col-sm-4 mt-3 move" cdkDragBoundary=".dragDropBoundary" cdkDrag *ngFor="let reportdata of report">
          <ng-container *ngFor="let reportName of reportdata.reports">
            <div class="card">
              <div class="card-header border-0 text-sm-start bg-transparent"
                   style="color: rgba(0, 0, 0, 0.60); font-weight: 600;">
                {{reportName.name}}
                <span class="icon-container float-end" (click)="menu3.toggle($event)">
                <i class="fa fa-ellipsis-v clickable"></i>
              </span>
                <p-menu #menu3 [model]="items" [popup]="true"></p-menu>

              </div>

              <div class="card-body" >
                  {{reportName.charts[0].type |json}}
                  <app-dynamic-chart
                    [basicData]="chartData"
                    [chartType]="reportName.charts[0].type"
                  ></app-dynamic-chart>

              </div>
            </div>
          </ng-container>

        </div>
